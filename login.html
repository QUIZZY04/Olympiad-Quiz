<!DOCTYPE html>
<html>
<head>
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
    margin:0;
    font-family:Segoe UI;
    background:linear-gradient(to right,#0f2027,#203a43,#2c5364);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}
.login-box{
    background:#1e2a38;
    padding:40px;
    border-radius:15px;
    width:350px;
    text-align:center;
    color:white;
}
input{
    width:100%;
    padding:12px;
    margin:10px 0;
    border:none;
    border-radius:8px;
}
button{
    width:100%;
    padding:12px;
    background:#ffb703;
    border:none;
    border-radius:8px;
    font-weight:bold;
    cursor:pointer;
}
a{color:#ffb703;text-decoration:none;}
</style>
</head>
<body>

<div class="login-box">
<h2>Login</h2>
<form id="loginForm">
<input type="email" id="loginEmail" placeholder="Email" required>
<input type="password" id="loginPassword" placeholder="Password" required>
<button type="submit">Login</button>
</form>
<p>Don't have account? <a href="signup.html">Signup</a></p>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyB49W61ggHHJcAJ5WyYTmX13I8NofsggSY",
  authDomain: "olympiad-portal-d2a5e.firebaseapp.com",
  projectId: "olympiad-portal-d2a5e",
  storageBucket: "olympiad-portal-d2a5e.firebasestorage.app",
  messagingSenderId: "341855557503",
  appId: "1:341855557503:web:5cb0c3a9ee424a6db0ec4a"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

// If already logged in â†’ go to dashboard
onAuthStateChanged(auth, user=>{
    if(user){
        window.location.href="dashboard.html";
    }
});

document.getElementById("loginForm").addEventListener("submit",async(e)=>{
    e.preventDefault();
    const email=document.getElementById("loginEmail").value.trim();
    const password=document.getElementById("loginPassword").value;

    try{
        await signInWithEmailAndPassword(auth,email,password);
        window.location.href="dashboard.html";
    }catch(error){
        alert(error.message);
    }
});
</script>

</body>
</html>
