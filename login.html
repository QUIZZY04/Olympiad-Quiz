<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login - Olympiad Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        .auth-container { display: flex; justify-content: center; align-items: center; height: calc(100vh - 80px); padding: 20px; }
        .auth-box { background: var(--bg-card); padding: 40px; border-radius: 16px; width: 100%; max-width: 400px; border: 1px solid var(--border); text-align: center; box-shadow: var(--shadow); }
        input { width: 100%; padding: 14px; margin: 12px 0; background: var(--bg-dark); border: 1px solid var(--border); border-radius: 8px; color: white; font-size: 1rem; }
    </style>
</head>
<body>

<nav class="top-nav">
    <div class="nav-logo">ðŸŽ“ Olympiad Portal</div>
    <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="signup.html">Signup</a>
    </div>
</nav>

<div class="auth-container">
    <div class="auth-box">
        <h2 style="font-size: 2rem; margin-bottom: 10px;">Login</h2>
        <form id="loginForm">
            <input type="email" id="loginEmail" placeholder="Email Address" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit" class="btn-gold" style="width: 100%; margin-top: 10px;">Login</button>
        </form>
        <p style="margin-top: 25px; color: var(--text-muted);">Don't have an account? <a href="signup.html" style="color: var(--primary); text-decoration: none;">Sign Up</a></p>
    </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyB49W61ggHHJcAJ5WyYTmX13I8NofsggSY",
  authDomain: "olympiad-portal-d2a5e.firebaseapp.com",
  projectId: "olympiad-portal-d2a5e",
  storageBucket: "olympiad-portal-d2a5e.firebasestorage.app",
  messagingSenderId: "341855557503",
  appId: "1:341855557503:web:5cb0c3a9ee424a6db0ec4a"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

document.getElementById("loginForm").addEventListener("submit", async (e)=>{
    e.preventDefault();
    const email=document.getElementById("loginEmail").value.trim();
    const password=document.getElementById("loginPassword").value;
    try{
        await signInWithEmailAndPassword(auth,email,password);
        window.location.href="dashboard.html";
    }catch(error){ alert(error.message); }
});
</script>
</body>
</html>
