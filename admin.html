<!DOCTYPE html>
<html>
<head>
<title>Admin - Upload Questions</title>
<meta charset="UTF-8">
<style>
body{
    font-family:Arial;
    background:#0f0f1b;
    color:white;
    padding:40px;
}
input, select, textarea{
    width:100%;
    padding:10px;
    margin:8px 0;
}
button{
    padding:10px 15px;
    background:#ffb703;
    border:none;
    cursor:pointer;
    font-weight:bold;
}
.success{
    color:#28a745;
}
</style>
</head>
<body>

<h2>ðŸ“˜ Upload Question (Admin Panel)</h2>

<label>Class</label>
<select id="class">
<option value="class4">Class 4</option>
<option value="class5">Class 5</option>
</select>

<label>Subject</label>
<select id="subject">
<option value="maths">Maths</option>
<option value="science">Science</option>
<option value="english">English</option>
</select>

<label>Difficulty</label>
<select id="level">
<option value="moderate">Moderate</option>
<option value="high">High</option>
</select>

<label>Question</label>
<textarea id="question"></textarea>

<label>Option A</label>
<input type="text" id="opt0">

<label>Option B</label>
<input type="text" id="opt1">

<label>Option C</label>
<input type="text" id="opt2">

<label>Option D</label>
<input type="text" id="opt3">

<label>Correct Answer Index (0â€“3)</label>
<input type="number" id="answer">

<label>Hint</label>
<textarea id="hint"></textarea>

<label>Solution</label>
<textarea id="solution"></textarea>

<button onclick="uploadQuestion()">Upload Question</button>

<p class="success" id="msg"></p>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyB49W61ggHHJcAJ5WyYTmX13I8NofsggSY",
  authDomain: "olympiad-portal-d2a5e.firebaseapp.com",
  projectId: "olympiad-portal-d2a5e",
  storageBucket: "olympiad-portal-d2a5e.firebasestorage.app",
  messagingSenderId: "341855557503",
  appId: "1:341855557503:web:5cb0c3a9ee424a6db0ec4a"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

window.uploadQuestion = async function(){

    const questionData = {
        class: document.getElementById("class").value,
        subject: document.getElementById("subject").value,
        level: document.getElementById("level").value,
        q: document.getElementById("question").value,
        o: [
            document.getElementById("opt0").value,
            document.getElementById("opt1").value,
            document.getElementById("opt2").value,
            document.getElementById("opt3").value
        ],
        a: Number(document.getElementById("answer").value),
        hint: document.getElementById("hint").value,
        sol: document.getElementById("solution").value
    };

    await addDoc(collection(db, "questions"), questionData);

    document.getElementById("msg").innerText = "âœ… Question Uploaded Successfully!";
};
</script>

</body>
</html>
