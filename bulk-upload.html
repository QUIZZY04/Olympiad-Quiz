<!DOCTYPE html>
<html>
<head>
    <title>Bulk Upload - Admin</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .bulk-area { max-width: 900px; margin: 40px auto; padding: 20px; }
        textarea { 
            width: 100%; height: 400px; padding: 20px; 
            background: #020617; color: #38bdf8; 
            font-family: 'Courier New', monospace; border: 1px solid var(--border); border-radius: 12px;
        }
        .controls { margin-top: 20px; display: flex; gap: 10px; }
    </style>
</head>
<body>
    <nav class="top-nav">
        <div class="nav-logo">ðŸ“¦ Bulk Importer</div>
        <div id="userInfo" style="font-size: 0.85rem; color: var(--text-muted);"></div>
    </nav>

    <div class="bulk-area">
        <h2 style="margin-bottom: 10px;">JSON Question Importer</h2>
        <p style="color: var(--text-muted); margin-bottom: 20px;">Paste your JSON array below to upload multiple questions at once.</p>

        <textarea id="jsonInput" placeholder='[{"q": "Example?", "o": ["A","B","C","D"], "a": 0}]'></textarea>
        
        <div class="controls">
            <button class="btn-gold" onclick="uploadBulk()">Start Upload</button>
            <button class="btn-gold" style="background: var(--bg-card); color: white; border: 1px solid var(--border);" onclick="clearInput()">Clear</button>
            <button class="btn-gold" style="background: var(--bg-card); color: white; border: 1px solid var(--border);" onclick="pasteFromClipboard()">Paste Clipboard</button>
        </div>
        <div id="status" style="margin-top: 20px; font-weight: bold;"></div>
    </div>

    </body>
</html>
