<style>
:root {
  --bg: #070b14;
  --surface: #0d1526;
  --surface2: #111d35;
  --border: rgba(255,255,255,0.07);
  --amber: #f59e0b;
  --amber-glow: rgba(245,158,11,0.18);
  --amber-dim: rgba(245,158,11,0.08);
  --green: #10b981;
  --red: #f43f5e;
  --text: #e2e8f0;
  --muted: #64748b;
  --font-head: 'Syne', sans-serif;
  --font-body: 'DM Sans', sans-serif;
  --nav-h: 64px;
  --bar-h: 56px;
}

*, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

body {
  font-family: var(--font-body);
  background: var(--bg);
  color: var(--text);
  min-height: 100vh;
  overflow: hidden;
  padding: 0;
}

body::before {
  content: '';
  position: fixed;
  inset: 0;
  background:
    radial-gradient(ellipse 60% 50% at 10% 20%, rgba(245,158,11,0.05) 0%, transparent 60%),
    radial-gradient(ellipse 50% 40% at 90% 80%, rgba(59,130,246,0.04) 0%, transparent 60%);
  pointer-events: none;
  z-index: 0;
}

/* ===== NAVBAR ===== */
.top-nav {
  position: fixed;
  top: 0; left: 0; right: 0;
  height: var(--nav-h);
  background: rgba(7,11,20,0.92);
  backdrop-filter: blur(20px);
  -webkit-backdrop-filter: blur(20px);
  border-bottom: 1px solid var(--border);
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 32px;
  z-index: 9999;
}

.nav-brand {
  font-family: var(--font-head);
  font-size: 18px;
  font-weight: 800;
  color: var(--amber);
  display: flex;
  align-items: center;
  gap: 9px;
}

.brand-dot {
  width: 8px; height: 8px;
  background: var(--amber);
  border-radius: 50%;
  box-shadow: 0 0 10px var(--amber);
  animation: pdot 2s ease-in-out infinite;
}

@keyframes pdot {
  0%,100% { opacity:1; transform:scale(1); }
  50% { opacity:0.4; transform:scale(0.6); }
}

.nav-links {
  display: flex;
  align-items: center;
  gap: 2px;
}

.nav-links a, .logout-btn {
  font-family: var(--font-body);
  font-size: 13.5px;
  font-weight: 500;
  color: var(--muted);
  text-decoration: none;
  padding: 8px 14px;
  border-radius: 10px;
  display: flex;
  align-items: center;
  gap: 7px;
  cursor: pointer;
  background: none;
  border: none;
  transition: color 0.2s, background 0.2s;
}

.nav-links a:hover { color: var(--text); background: rgba(255,255,255,0.06); }
.logout-btn { color: var(--red); }
.logout-btn:hover { background: rgba(244,63,94,0.1); color: #fb7185; }

.nav-divider { width: 1px; height: 22px; background: var(--border); margin: 0 8px; }
.nav-links svg, .logout-btn svg { width: 15px; height: 15px; flex-shrink: 0; }

/* ===== TIMER BAR ===== */
.quiz-timer-bar {
  position: fixed;
  top: var(--nav-h);
  left: 0; right: 0;
  height: var(--bar-h);
  background: var(--surface);
  border-bottom: 1px solid var(--border);
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 32px;
  z-index: 998;
}

.subject-pill {
  display: flex;
  align-items: center;
  gap: 10px;
  font-family: var(--font-head);
  font-weight: 700;
  font-size: 13.5px;
  letter-spacing: 0.5px;
  text-transform: uppercase;
}

.subject-pill .dot {
  width: 6px; height: 6px;
  background: var(--amber);
  border-radius: 50%;
  box-shadow: 0 0 6px var(--amber);
}

.timer-wrap {
  display: flex;
  align-items: center;
  gap: 10px;
  background: var(--amber-dim);
  border: 1px solid rgba(245,158,11,0.2);
  border-radius: 10px;
  padding: 6px 18px;
}

.timer-label { font-size: 11px; color: var(--muted); letter-spacing: 1px; text-transform: uppercase; }

#timer {
  font-family: var(--font-head);
  font-weight: 700;
  font-size: 21px;
  color: var(--amber);
  letter-spacing: 2px;
  transition: color 0.3s;
}

#timer.danger { color: var(--red); animation: tick 1s ease-in-out infinite; }
@keyframes tick { 0%,100%{opacity:1} 50%{opacity:0.45} }

/* ===== LAYOUT ===== */
.quiz-container {
  display: flex;
  height: calc(100vh - var(--nav-h) - var(--bar-h));
  margin-top: calc(var(--nav-h) + var(--bar-h));
  position: relative;
  z-index: 1;
}

/* ===== QUESTION SECTION ===== */
.question-section {
  flex: 1;
  padding: 36px 44px;
  overflow-y: auto;
  scrollbar-width: thin;
  scrollbar-color: rgba(255,255,255,0.1) transparent;
}

.question-section::-webkit-scrollbar { width: 4px; }
.question-section::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 4px; }

/* Progress */
.progress-wrapper { margin-bottom: 28px; }

.progress-meta {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 10px;
}

.progress-label { font-size: 13px; color: var(--muted); }
.progress-label strong { color: var(--amber); font-family: var(--font-head); font-size: 15px; }

.progress-track {
  width: 100%;
  height: 6px;
  background: rgba(255,255,255,0.06);
  border-radius: 99px;
  overflow: hidden;
}

.progress-fill {
  height: 100%;
  width: 0%;
  background: linear-gradient(90deg, var(--amber), #fcd34d);
  border-radius: 99px;
  transition: width 0.4s cubic-bezier(0.4,0,0.2,1);
  box-shadow: 0 0 14px rgba(245,158,11,0.35);
}

/* Question card */
.question-card {
  background: var(--surface);
  border: 1px solid var(--border);
  border-radius: 20px;
  padding: 34px 38px;
  margin-bottom: 22px;
  position: relative;
  overflow: hidden;
  animation: fadeUp 0.35s ease both;
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(14px); }
  to   { opacity: 1; transform: translateY(0); }
}

.question-card::before {
  content: '';
  position: absolute;
  top: 0; left: 0;
  width: 4px; height: 100%;
  background: linear-gradient(180deg, var(--amber), rgba(245,158,11,0.1));
}

.q-badge {
  display: inline-flex;
  align-items: center;
  gap: 8px;
  font-family: var(--font-head);
  font-size: 11px;
  font-weight: 700;
  letter-spacing: 2px;
  text-transform: uppercase;
  color: var(--amber);
  margin-bottom: 16px;
}

.q-badge::after {
  content: '';
  display: block;
  width: 60px; height: 1px;
  background: rgba(245,158,11,0.25);
}

#questionText {
  font-size: 18px;
  font-weight: 400;
  line-height: 1.75;
  color: #dde4ef;
}

/* Options */
.options { margin-top: 26px; display: flex; flex-direction: column; gap: 9px; }

.options label {
  display: flex;
  align-items: center;
  gap: 14px;
  padding: 14px 18px;
  background: rgba(255,255,255,0.03);
  border: 1px solid rgba(255,255,255,0.07);
  border-radius: 13px;
  cursor: pointer;
  font-size: 15.5px;
  color: #b0bcd0;
  transition: all 0.2s ease;
  user-select: none;
}

.options label:hover {
  background: var(--amber-dim);
  border-color: rgba(245,158,11,0.25);
  color: var(--text);
  transform: translateX(5px);
}

.options label:has(input:checked) {
  background: var(--amber-glow);
  border-color: var(--amber);
  color: #fff;
  box-shadow: 0 0 0 1px rgba(245,158,11,0.12), 0 4px 24px rgba(245,158,11,0.1);
  transform: translateX(5px);
}

.options input[type="radio"] { display: none; }

.opt-key {
  min-width: 28px; height: 28px;
  border-radius: 8px;
  border: 1.5px solid rgba(255,255,255,0.15);
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: var(--font-head);
  font-size: 12px;
  font-weight: 700;
  color: var(--muted);
  flex-shrink: 0;
  transition: all 0.2s;
}

.options label:hover .opt-key { border-color: var(--amber); color: var(--amber); }
.options label:has(input:checked) .opt-key {
  background: var(--amber);
  border-color: var(--amber);
  color: #000;
}

/* Buttons */
.quiz-buttons {
  display: flex;
  gap: 10px;
  margin-top: 26px;
  flex-wrap: wrap;
}

.btn {
  display: inline-flex;
  align-items: center;
  gap: 7px;
  padding: 11px 20px;
  border-radius: 12px;
  border: none;
  font-family: var(--font-body);
  font-size: 14px;
  font-weight: 500;
  cursor: pointer;
  transition: all 0.2s ease;
}

.btn svg { width: 15px; height: 15px; }

.btn-ghost {
  background: rgba(255,255,255,0.06);
  color: var(--text);
  border: 1px solid var(--border);
}
.btn-ghost:hover { background: rgba(255,255,255,0.11); transform: translateY(-1px); }

.btn-submit {
  background: linear-gradient(135deg, var(--amber), #fbbf24);
  color: #000;
  font-weight: 700;
  margin-left: auto;
  box-shadow: 0 4px 16px rgba(245,158,11,0.2);
}
.btn-submit:hover { transform: translateY(-2px); box-shadow: 0 8px 28px rgba(245,158,11,0.35); }

/* ===== SIDEBAR ===== */
.navigation-section {
  width: 275px;
  flex-shrink: 0;
  background: var(--surface);
  border-left: 1px solid var(--border);
  padding: 28px 20px;
  overflow-y: auto;
  scrollbar-width: thin;
}

.sidebar-heading {
  font-family: var(--font-head);
  font-size: 11px;
  font-weight: 700;
  letter-spacing: 2.5px;
  text-transform: uppercase;
  color: var(--muted);
  margin-bottom: 18px;
}

/* Stat chips */
.stat-row { display: flex; flex-direction: column; gap: 8px; margin-bottom: 22px; }

.chip {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 10px 14px;
  border-radius: 11px;
  font-size: 13px;
  font-weight: 500;
}

.chip-a { background: rgba(16,185,129,0.08); color: #34d399; border: 1px solid rgba(16,185,129,0.18); }
.chip-s { background: rgba(244,63,94,0.07); color: #fb7185; border: 1px solid rgba(244,63,94,0.15); }
.chip-c { background: var(--amber-dim); color: var(--amber); border: 1px solid rgba(245,158,11,0.18); }

.chip-val { font-family: var(--font-head); font-weight: 700; font-size: 17px; }

/* Legend */
.legend {
  display: flex;
  flex-wrap: wrap;
  gap: 9px;
  margin-bottom: 16px;
}

.legend-item {
  display: flex;
  align-items: center;
  gap: 5px;
  font-size: 11px;
  color: var(--muted);
}

.leg-dot { width: 9px; height: 9px; border-radius: 3px; }

/* Grid */
.grid {
  display: grid;
  grid-template-columns: repeat(5, 1fr);
  gap: 7px;
}

.grid div {
  aspect-ratio: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 8px;
  cursor: pointer;
  font-family: var(--font-head);
  font-size: 12px;
  font-weight: 600;
  background: rgba(255,255,255,0.05);
  color: var(--muted);
  border: 1px solid transparent;
  transition: transform 0.15s ease;
}

.grid div:hover { transform: scale(1.18); z-index: 2; }

/* ===== MODAL ===== */
.modal-overlay {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.72);
  backdrop-filter: blur(10px);
  z-index: 99999;
  justify-content: center;
  align-items: center;
}
.modal-overlay.show { display: flex; }

.modal-box {
  background: var(--surface2);
  border: 1px solid rgba(255,255,255,0.1);
  border-radius: 24px;
  padding: 42px 40px;
  max-width: 420px;
  width: 90%;
  text-align: center;
  box-shadow: 0 40px 80px rgba(0,0,0,0.6);
  animation: mpop 0.3s cubic-bezier(0.34,1.56,0.64,1) both;
}

@keyframes mpop {
  from { opacity:0; transform:scale(0.82) translateY(24px); }
  to   { opacity:1; transform:scale(1) translateY(0); }
}

.modal-icon {
  width: 60px; height: 60px;
  background: rgba(244,63,94,0.1);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 0 auto 20px;
  font-size: 26px;
}

.modal-box h3 {
  font-family: var(--font-head);
  font-size: 22px;
  font-weight: 700;
  margin-bottom: 10px;
}

.modal-box p {
  color: var(--muted);
  font-size: 14.5px;
  line-height: 1.65;
  margin-bottom: 28px;
}

.modal-actions { display: flex; gap: 12px; }

.modal-actions button {
  flex: 1;
  padding: 12px 18px;
  border-radius: 12px;
  border: none;
  font-family: var(--font-body);
  font-size: 14px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.2s;
}

.btn-stay { background: rgba(255,255,255,0.07); color: var(--text); border: 1px solid var(--border); }
.btn-stay:hover { background: rgba(255,255,255,0.13); }
.btn-leave { background: var(--red); color: white; }
.btn-leave:hover { background: #fb7185; transform: translateY(-1px); }
</style>

import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, collection, query, where, getDocs }
  from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyB49W61ggHHJcAJ5WyYTmX13I8NofsggSY",
  authDomain: "olympiad-portal-d2a5e.firebaseapp.com",
  projectId: "olympiad-portal-d2a5e",
  storageBucket: "olympiad-portal-d2a5e.firebasestorage.app",
  messagingSenderId: "341855557503",
  appId: "1:341855557503:web:5cb0c3a9ee424a6db0ec4a"

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db   = getFirestore(app);

let current = 0, score = 0, questions = [];
let pendingNavUrl = null;

const selectedClass   = localStorage.getItem("selectedClass")   || "class4";
const selectedSubject = localStorage.getItem("selectedSubject") || "maths";

document.getElementById("subjectTitle").innerText =
  selectedClass.toUpperCase() + " ‚Äî " + selectedSubject.toUpperCase();

let selectedAnswers  = [];
let visitedQuestions = [];

/* Nav intercept */
document.querySelectorAll(".nav-links a").forEach(link => {
  link.addEventListener("click", e => {
    e.preventDefault();
    pendingNavUrl = link.href;
    openModal("‚ö†Ô∏è", "Leave Quiz?", "Your quiz progress will be lost if you leave. Are you sure?", "Leave", () => {
      window.location.href = pendingNavUrl;
    });
  });
});

window.handleLogout = function() {
  openModal("üëã", "Logout?", "Your quiz progress will be lost on logout. Continue?", "Logout", async () => {
    await signOut(auth);
    window.location.href = "login.html";
  });
};

function openModal(icon, title, desc, btnText, action) {
  document.getElementById("modalIcon").innerText    = icon;
  document.getElementById("modalTitle").innerText   = title;
  document.getElementById("modalDesc").innerText    = desc;
  const btn = document.getElementById("modalLeaveBtn");
  btn.innerText = btnText;
  btn.onclick   = action;
  document.getElementById("exitModal").classList.add("show");
}

window.closeModal = function() {
  document.getElementById("exitModal").classList.remove("show");
  pendingNavUrl = null;
};

/* Load questions */
async function loadQuestionsHybrid() {
  try {
    const q    = query(collection(db,"questions"), where("class","==",selectedClass), where("subject","==",selectedSubject));
    const snap = await getDocs(q);
    if (!snap.empty) {
      let all = snap.docs.map(d => d.data());
      all.sort(() => Math.random() - 0.5);
      questions = all.slice(0, 30);
    } else {
      questions = questionsData[selectedClass][selectedSubject];
      questions.sort(() => Math.random() - 0.5);
    }
  } catch {
    questions = questionsData[selectedClass][selectedSubject];
    questions.sort(() => Math.random() - 0.5);
  }
  selectedAnswers  = new Array(questions.length).fill(null);
  visitedQuestions = new Array(questions.length).fill(false);
  document.getElementById("totalCount").innerText = questions.length;
  generateGrid();
  loadQuestion();
}

onAuthStateChanged(auth, async user => {
  if (!user) { window.location.replace("login.html"); return; }
  await loadQuestionsHybrid();
});

/* Timer */
let totalTime = 1800;
const timerEl = document.getElementById("timer");
const timerInterval = setInterval(() => {
  const m = Math.floor(totalTime / 60);
  const s = totalTime % 60;
  timerEl.innerText = m + ":" + (s < 10 ? "0" : "") + s;
  if (totalTime <= 60) timerEl.classList.add("danger");
  totalTime--;
  if (totalTime < 0) { clearInterval(timerInterval); submitQuiz(); }
}, 1000);

/* Quiz logic */
const LABELS = ["A","B","C","D","E"];

function loadQuestion() {
  visitedQuestions[current] = true;
  const q = questions[current];

  document.getElementById("questionNumber").innerText =
    "QUESTION " + (current+1) + " OF " + questions.length;
  document.getElementById("questionText").innerHTML = q.q;

  const card = document.getElementById("questionCard");
  card.style.animation = "none";
  void card.offsetHeight;
  card.style.animation = "fadeUp 0.35s ease both";

  let html = "";
  q.o.forEach((opt, i) => {
    html += `
      <label>
        <input type="radio" name="option" value="${i}"
          ${selectedAnswers[current] === i ? "checked" : ""}
          onchange="saveAnswer(${i})">
        <div class="opt-key">${LABELS[i] || i+1}</div>
        ${opt}
      </label>`;
  });
  document.getElementById("options").innerHTML = html;
  updateGrid();
  updateProgress();
}

window.saveAnswer = function(v) { selectedAnswers[current] = v; updateProgress(); updateGrid(); };
window.nextQuestion = function() { if (current < questions.length-1) { current++; loadQuestion(); } };
window.prevQuestion = function() { if (current > 0) { current--; loadQuestion(); } };

window.confirmSubmit = function() {
  const unanswered = selectedAnswers.filter(a => a === null).length;
  openModal(
    unanswered > 0 ? "‚ö†Ô∏è" : "‚úÖ",
    "Submit Quiz?",
    unanswered > 0
      ? `You still have ${unanswered} unanswered question${unanswered>1?"s":""}. Submit anyway?`
      : "You've answered all questions. Ready to submit?",
    "Submit",
    submitQuiz
  );
};

function submitQuiz() {
  clearInterval(timerInterval);
  score = 0;
  for (let i = 0; i < questions.length; i++) {
    if (selectedAnswers[i] === questions[i].a) score++;
  }
  localStorage.setItem("quizResult", JSON.stringify({
    score, total: questions.length,
    subject: selectedSubject, class: selectedClass,
    answers: selectedAnswers, questions,
    date: new Date().toLocaleString()
  }));
  window.location.href = "result.html";
}

function generateGrid() {
  let html = "";
  for (let i = 0; i < questions.length; i++) {
    html += `<div onclick="jumpTo(${i})" id="q${i}">${i+1}</div>`;
  }
  document.getElementById("questionGrid").innerHTML = html;
}

window.jumpTo = function(i) { current = i; loadQuestion(); };

function updateProgress() {
  const answered = selectedAnswers.filter(a => a !== null).length;
  const pct = questions.length ? Math.round((answered / questions.length) * 100) : 0;
  document.getElementById("answeredCount").innerText   = answered;
  document.getElementById("progressFill").style.width  = pct + "%";
  document.getElementById("progressPercent").innerText = pct + "%";
  document.getElementById("chipAnswered").innerText    = answered;
  document.getElementById("chipSkipped").innerText     = questions.length - answered;
  document.getElementById("chipCurrent").innerText     = current + 1;
}

function updateGrid() {
  for (let i = 0; i < questions.length; i++) {
    const cell = document.getElementById("q" + i);
    if (!cell) continue;
    if (i === current) {
      cell.style.cssText = "background:#f59e0b; color:#000; border-color:transparent; box-shadow:0 0 14px rgba(245,158,11,0.4);";
    } else if (selectedAnswers[i] !== null) {
      cell.style.cssText = "background:rgba(16,185,129,0.16); color:#34d399; border-color:rgba(16,185,129,0.28); box-shadow:none;";
    } else if (visitedQuestions[i]) {
      cell.style.cssText = "background:rgba(244,63,94,0.1); color:#fb7185; border-color:rgba(244,63,94,0.2); box-shadow:none;";
    } else {
      cell.style.cssText = "background:rgba(255,255,255,0.05); color:#64748b; border-color:transparent; box-shadow:none;";
    }
  }
}
