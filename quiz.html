<script src="questions.js"></script>

<script>
/* ================= QUIZ LOGIC ================= */
let current = 0;
let score = 0;

const selectedClass = localStorage.getItem("selectedClass") || "class4";
const selectedSubject = localStorage.getItem("selectedSubject") || "maths";

document.getElementById("subjectTitle").innerText =
selectedClass.toUpperCase() + " - " + selectedSubject.toUpperCase();

const questions = questionsData[selectedClass][selectedSubject];
document.getElementById("totalCount").innerText = questions.length;

let selectedAnswers = new Array(questions.length).fill(null);
let visitedQuestions = new Array(questions.length).fill(false);

/* TIMER */
let totalTime = 1800;
const timerInterval = setInterval(function(){
    let minutes = Math.floor(totalTime/60);
    let seconds = totalTime % 60;
    document.getElementById("timer").innerText =
    minutes + ":" + (seconds<10?"0":"") + seconds;
    totalTime--;
    if(totalTime < 0){
        clearInterval(timerInterval);
        submitQuiz();
    }
},1000);

/* LOAD QUESTION */
function loadQuestion(){
    visitedQuestions[current] = true;
    const q = questions[current];
    document.getElementById("questionNumber").innerText =
    "Question " + (current+1) + " of " + questions.length;
    document.getElementById("questionText").innerHTML = q.q;
    let optionsHTML = "";
    q.o.forEach((opt,i)=>{
        optionsHTML += `
        <label>
        <input type="radio" name="option" value="${i}"
        ${selectedAnswers[current]===i ? "checked":""}
        onchange="saveAnswer(${i})">
        ${opt}
        </label>`;
    });
    document.getElementById("options").innerHTML = optionsHTML;
    updateGrid();
    updateProgress();
}

function saveAnswer(value){ selectedAnswers[current] = value; }
function nextQuestion(){ if(current < questions.length-1){ current++; loadQuestion(); } }
function prevQuestion(){ if(current > 0){ current--; loadQuestion(); } }

function updateProgress(){
    let answered = selectedAnswers.filter(a => a !== null).length;
    document.getElementById("answeredCount").innerText = answered;
    let percentage = (answered / questions.length) * 100;
    document.getElementById("progressFill").style.width = percentage + "%";
}

function confirmSubmit(){
    let answered = selectedAnswers.filter(a => a !== null).length;
    let confirmBox = confirm(
        "You have answered " + answered +
        " out of " + questions.length +
        " questions.\n\nAre you sure you want to submit?"
    );
    if(confirmBox){ submitQuiz(); }
}

function submitQuiz() {
    score = 0;
    for (let i = 0; i < questions.length; i++) {
        if (selectedAnswers[i] === questions[i].a) { score++; }
    }

    let resultData = {
        score: score,
        total: questions.length,
        subject: selectedSubject,
        class: selectedClass,
        answers: selectedAnswers,
        questions: questions,
        date: new Date().toLocaleString()
    };

    localStorage.setItem("quizResult", JSON.stringify(resultData));

    // ðŸ”‘ Save to Firestore leaderboard
    if (window.auth && window.auth.currentUser) {
        window.saveResult(
            window.auth.currentUser.email,
            selectedClass,
            selectedSubject,
            score,
            questions.length
        );
    }

    window.location.href = "result.html";
}

function generateGrid(){
    let gridHTML = "";
    for(let i=0;i<questions.length;i++){
        gridHTML += `<div onclick="jumpTo(${i})" id="q${i}">${i+1}</div>`;
    }
    document.getElementById("questionGrid").innerHTML = gridHTML;
}

function jumpTo(index){ current = index; loadQuestion(); }

function updateGrid(){
    for(let i=0;i<questions.length;i++){
        let cell = document.getElementById("q"+i);
        if(i === current){
            cell.style.background = "#ffb703"; cell.style.color = "black";
        }
        else if(selectedAnswers[i] !== null){
            cell.style.background = "#28a745"; cell.style.color = "white";
        }
        else if(visitedQuestions[i]){
            cell.style.background = "#dc3545"; cell.style.color = "white";
        }
        else{
            cell.style.background = "#555"; cell.style.color = "white";
        }
    }
}

generateGrid();
loadQuestion();

/* ðŸ” Block Back Button */
window.history.pushState(null, null, window.location.href);
window.onpopstate = function () {
    window.location.replace("login.html");
};
</script>
