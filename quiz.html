<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOF Olympiad Practice - Quiz</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --success-color: #16a34a;
            --warn-color: #ca8a04;
            --bg-color: #f1f5f9;
            --text-main: #1e293b;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            overflow: hidden; /* Prevents body scroll */
        }

        .quiz-wrapper {
            display: flex;
            width: 95%;
            max-width: 1300px;
            height: 85vh; /* Laptop-friendly height */
            gap: 20px;
            padding: 10px;
        }

        /* --- Question Container (Left) --- */
        .question-section {
            flex: 3;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .section-header {
            padding: 15px 25px;
            background: #f8fafc;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .question-body {
            padding: 25px;
            overflow-y: auto; /* Scrollable internal area */
            flex-grow: 1;
        }

        .question-text {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
        }

        .option-label {
            padding: 12px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
        }

        .option-label:hover {
            background-color: #f0f9ff;
            border-color: var(--primary-color);
        }

        .option-label input {
            margin-right: 15px;
            transform: scale(1.2);
        }

        .section-footer {
            padding: 15px 25px;
            border-top: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            background: #f8fafc;
        }

        /* --- Palette Section (Right) --- */
        .palette-section {
            flex: 1;
            min-width: 300px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .palette-title {
            margin: 0 0 15px 0;
            font-size: 1rem;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #64748b;
        }

        .palette-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            overflow-y: auto;
            flex-grow: 1;
            padding-right: 5px;
        }

        .q-num {
            aspect-ratio: 1;
            border: 1px solid #cbd5e1;
            background: #fff;
            border-radius: 6px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 600;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .q-num.active { border: 2px solid var(--primary-color); color: var(--primary-color); }
        .q-num.answered { background: var(--success-color); color: white; border: none; }
        .q-num.flagged { background: var(--warn-color); color: white; border: none; }

        .palette-legend {
            margin-top: 15px;
            font-size: 0.8rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 5px;
        }

        .legend-item { display: flex; align-items: center; gap: 5px; }
        .dot { width: 10px; height: 10px; border-radius: 50%; }

        /* Buttons */
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .btn-blue { background: var(--primary-color); color: white; }
        .btn-gray { background: #e2e8f0; color: #475569; }
        .btn:hover { opacity: 0.9; }

        /* Scrollbar Styling */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body>

    <div class="quiz-wrapper">
        <main class="question-section">
            <div class="section-header">
                <div><b>Subject:</b> <span id="subject-name">Mathematics</span></div>
                <div id="timer" style="color: #ef4444; font-weight: bold;">00:00</div>
            </div>

            <div class="question-body">
                <div class="question-text" id="q-text">
                    Please wait, loading questions...
                </div>
                <div class="options-grid" id="options-container">
                    </div>
            </div>

            <div class="section-footer">
                <button class="btn btn-gray" onclick="prevQuestion()">Previous</button>
                <div>
                    <button class="btn btn-gray" style="background: #fef08a;" onclick="flagQuestion()">Flag</button>
                    <button class="btn btn-blue" onclick="saveAndNext()">Save & Next</button>
                </div>
            </div>
        </main>

        <aside class="palette-section">
            <h3 class="palette-title">Question Palette</h3>
            <div class="palette-grid" id="question-palette">
                </div>
            
            <div class="palette-legend">
                <div class="legend-item"><span class="dot" style="background: var(--success-color);"></span> Answered</div>
                <div class="legend-item"><span class="dot" style="background: #fff; border: 1px solid #ccc;"></span> Not Visited</div>
                <div class="legend-item"><span class="dot" style="background: var(--warn-color);"></span> Flagged</div>
                <div class="legend-item"><span class="dot" style="background: #fff; border: 2px solid var(--primary-color);"></span> Current</div>
            </div>
            <button class="btn btn-blue" style="margin-top: 20px; width: 100%; background: #0f172a;" onclick="submitQuiz()">Submit Quiz</button>
        </aside>
    </div>

</body>
</html>
