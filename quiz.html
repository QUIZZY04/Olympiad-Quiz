<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Live Quiz - Olympiad Portal</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg: #0f172a;                 
      --surface: #1e293b;            
      --text: #f8fafc;               
      --muted: #94a3b8;              
      --border: #334155;             
      --brand: #38bdf8;              
      --accent: #22c55e;             
      --amber: #f59e0b;              
      --danger: #ef4444;
      --unseen-grey: #cbd5e1;
    }

    *{box-sizing:border-box}
    html,body{height:100%; margin:0; font-family:'Inter', sans-serif; color:var(--text); background:var(--bg); display: flex; flex-direction: column;}

    /* TOP UTILITY NAV */
    .utility-nav {
      background: #020617; padding: 12px 40px; display: flex;
      justify-content: flex-end; gap: 30px; border-bottom: 1px solid var(--border);
    }
    .utility-nav a {
      color: var(--amber); text-decoration: none; font-size: 16px; 
      font-weight: 800; text-transform: uppercase; letter-spacing: 0.8px;
    }

    header.top-bar {
      position: sticky; top: 0; z-index: 1000; background: #1e293b; 
      border-bottom: 2px solid var(--border); padding: 12px 40px; 
      display: flex; align-items: center; justify-content: space-between;
    }
    .brand { font-size: 24px; font-weight: 800; color: var(--amber); text-decoration: none; }
    #timerWrap {
      padding: 8px 18px; border-radius: 10px; background: rgba(245, 158, 11, 0.1); 
      color: var(--amber); border: 1px solid var(--amber); font-weight: 800; font-size: 1.2rem;
    }

    /* QUIZ LAYOUT */
    .quiz-container { 
      display: flex; 
      align-items: stretch;
      gap: 24px; 
      padding: 30px; 
      max-width: 1500px; 
      margin: 0 auto; 
      flex: 1; /* Pushes footer down */
    }

    .section { 
      background: var(--surface); 
      border: 1px solid var(--border); 
      border-radius: 20px; 
      padding: 40px;
      min-height: 500px;
    }

    .question-section { flex: 3; display: flex; flex-direction: column; }
    .navigation-section { flex: 1; display: flex; flex-direction: column; justify-content: flex-start; }

    /* MINI QUIZ INFO */
    .quiz-meta-info { display: flex; justify-content: space-between; margin-bottom: 6px; font-size: 13px; font-weight: 700; }
    .meta-subject { color: var(--brand); text-transform: uppercase; }
    .meta-class { color: var(--amber); text-transform: uppercase; }

    /* PROGRESS BAR */
    .progress-wrapper { margin-bottom: 30px; }
    .progress-info { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 11px; font-weight: 600; color: var(--muted); text-transform: uppercase; }
    .progress-container { background: var(--border); border-radius: 20px; height: 6px; width: 100%; overflow: hidden; }
    .progress-fill { height: 100%; width: 0%; background: linear-gradient(90deg, var(--brand), var(--accent)); transition: width 0.4s ease; }

    /* OPTIONS */
    .options { display: grid; gap: 12px; margin-top: 20px; margin-bottom: 30px; }
    .opt {
      display: flex; align-items: center; gap: 15px; padding: 15px 25px; 
      background: rgba(15, 23, 42, 0.6); border: 1px solid var(--border); 
      border-radius: 12px; cursor: pointer; transition: 0.2s;
    }
    .opt:hover { border-color: var(--brand); background: rgba(56, 189, 248, 0.05); }
    .opt span { font-size: 17px; color: #ffffff; }

    /* BUTTONS */
    .quiz-buttons { margin-top: auto; display: flex; gap: 20px; padding-top: 20px; }
    .btn { padding: 14px 28px; border-radius: 10px; font-weight: 800; cursor: pointer; border: none; text-transform: uppercase; font-size: 13px; }
    .btn-save { background: var(--amber); color: #000; }
    .btn-prev { background: #334155; color: #fff; }
    .btn-finish { background: var(--danger); color: #fff; margin-left: auto; }

    /* PALETTE GRID */
    .grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px; margin-top: 10px; width: 100%; }
    .grid .cell { 
      height: 40px; display: flex; align-items: center; justify-content: center;
      border-radius: 8px; border: 1px solid var(--border); cursor: pointer; font-weight: 700; font-size: 14px;
    }

    .cell.current { background: #2563eb !important; color: #fff; }
    .cell.answered { background: #16a34a !important; color: #fff; }
    .cell.visited { background: #dc2626 !important; color: #fff; }
    .cell.unseen { background: var(--unseen-grey) !important; color: #0f172a; }

    .legend-item { display: flex; align-items: center; gap: 10px; margin-bottom: 8px; font-size: 13px; font-weight: 600; }
    .legend-box { width: 20px; height: 20px; border-radius: 4px; display: flex; align-items: center; justify-content: center; font-size: 10px; }

    /* FOOTER */
    footer {
      text-align: center;
      padding: 20px;
      background: #020617;
      border-top: 1px solid var(--border);
      color: var(--muted);
      font-size: 14px;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <div class="utility-nav">
      <a href="dashboard.html">Dashboard</a>
      <a onclick="logout()" style="color:var(--danger); cursor:pointer;">Logout</a>
  </div>

  <header class="top-bar">
    <a href="dashboard.html" class="brand">üéì Olympiad Portal</a>
    <div id="timerWrap">‚è≥ <span id="timer">30:00</span></div>
  </header>

  <main class="quiz-container">
    <section class="question-section section">
      <div class="quiz-meta-info">
        <span id="displaySubject" class="meta-subject">Subject</span>
        <span id="displayClass" class="meta-class">Class</span>
      </div>

      <div class="progress-wrapper">
        <div class="progress-info">
          <span>Progress</span>
          <span id="progressPercent">0%</span>
        </div>
        <div class="progress-container"><div class="progress-fill" id="progressBar"></div></div>
      </div>

      <div id="questionNumber" style="color:var(--brand); font-weight:700; margin-bottom:5px;">QUESTION 1</div>
      <div id="questionText" style="font-size: 22px; margin-bottom: 20px; font-weight:500;">Loading...</div>
      
      <div class="options" id="options"></div>

      <div class="quiz-buttons">
        <button class="btn btn-prev" onclick="prevQuestion()">Previous</button>
        <button class="btn btn-save" onclick="nextQuestion()">Save & Next</button>
        <button class="btn btn-finish" onclick="confirmSubmit()">Finish Quiz</button>
      </div>
    </section>

    <aside class="navigation-section section">
      <h3 style="margin:0 0 15px 0; font-size: 18px;">Question Palette</h3>
      <div class="palette-legend">
        <div class="legend-item"><div class="legend-box current">1</div> Current</div>
        <div class="legend-item"><div class="legend-box answered">1</div> Answered</div>
        <div class="legend-item"><div class="legend-box visited">1</div> Visited</div>
        <div class="legend-item"><div class="legend-box unseen">1</div> Unseen</div>
      </div>
      <div class="grid" id="questionGrid"></div>
    </aside>
  </main>

  <footer>
    &copy; 2026 Olympiad Portal. All rights reserved.
  </footer>

  <script src="questions.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB49W61ggHHJcAJ5WyYTmX13I8NofsggSY",
      authDomain: "olympiad-portal-d2a5e.firebaseapp.com",
      projectId: "olympiad-portal-d2a5e",
      storageBucket: "olympiad-portal-d2a5e.firebasestorage.app",
      messagingSenderId: "341855557503",
      appId: "1:341855557503:web:5cb0c3a9ee424a6db0ec4a"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let current = 0;
    let questions = [];
    let selectedAnswers = [];
    let visitedQuestions = [];
    let quizSubmitted = false;

    const selectedClass = localStorage.getItem("selectedClass") || "class4";
    const selectedSubject = localStorage.getItem("selectedSubject") || "maths";

    document.getElementById("displaySubject").innerText = selectedSubject;
    document.getElementById("displayClass").innerText = selectedClass.replace("class", "Grade ");

    async function loadQuestionsHybrid() {
      try {
        const q = query(collection(db, "questions"), where("class", "==", selectedClass), where("subject", "==", selectedSubject));
        const snapshot = await getDocs(q);
        if (!snapshot.empty) {
          questions = snapshot.docs.map(doc => doc.data()).sort(() => Math.random() - 0.5).slice(0, 30);
        } else {
          questions = questionsData[selectedClass][selectedSubject].sort(() => Math.random() - 0.5);
        }
      } catch (error) {
        questions = questionsData[selectedClass][selectedSubject].sort(() => Math.random() - 0.5);
      }
      selectedAnswers = new Array(questions.length).fill(null);
      visitedQuestions = new Array(questions.length).fill(false);
      generateGrid();
      loadQuestion();
    }

    onAuthStateChanged(auth, (user) => {
      if (!user) window.location.replace("login.html");
      else loadQuestionsHybrid();
    });

    window.loadQuestion = function() {
      visitedQuestions[current] = true;
      const q = questions[current];
      document.getElementById("questionNumber").innerText = `QUESTION ${current + 1}`;
      document.getElementById("questionText").innerHTML = q.q;
      let html = '';
      q.o.forEach((opt, i) => {
        html += `<label class="opt"><input type="radio" name="option" value="${i}" ${selectedAnswers[current] === i ? "checked" : ""} onchange="saveAnswer(${i})" /><span>${opt}</span></label>`;
      });
      document.getElementById("options").innerHTML = html;
      updateGrid();
    };

    window.saveAnswer = (v) => { selectedAnswers[current] = v; updateGrid(); };
    window.nextQuestion = () => { if (current < questions.length - 1) { current++; loadQuestion(); } };
    window.prevQuestion = () => { if (current > 0) { current--; loadQuestion(); } };
    window.jumpTo = (i) => { current = i; loadQuestion(); };

    function generateGrid() {
      let html = '';
      for (let i = 0; i < questions.length; i++) html += `<div class="cell" onclick="jumpTo(${i})" id="q${i}">${i + 1}</div>`;
      document.getElementById("questionGrid").innerHTML = html;
    }

    function updateGrid() {
      let answeredCount = 0;
      for (let i = 0; i < questions.length; i++) {
        const el = document.getElementById("q" + i);
        el.className = 'cell';
        if (i === current) el.classList.add('current');
        else if (selectedAnswers[i] !== null) el.classList.add('answered');
        else if (visitedQuestions[i]) el.classList.add('visited');
        else el.classList.add('unseen');
        if(selectedAnswers[i] !== null) answeredCount++;
      }
      const progressPercent = Math.round((answeredCount / questions.length) * 100);
      document.getElementById("progressBar").style.width = progressPercent + "%";
      document.getElementById("progressPercent").innerText = progressPercent + "%";
    }

    let totalTime = 1800;
    const timer = setInterval(() => {
      const m = Math.floor(totalTime / 60); const s = totalTime % 60;
      document.getElementById("timer").innerText = `${m}:${s < 10 ? "0" : ""}${s}`;
      if (--totalTime < 0) { clearInterval(timer); submitQuiz(); }
    }, 1000);

    window.confirmSubmit = () => { if (confirm("Submit quiz?")) submitQuiz(); };
    function submitQuiz() {
      quizSubmitted = true;
      let score = 0;
      questions.forEach((q, i) => { if (selectedAnswers[i] === q.a) score++; });
      localStorage.setItem("quizResult", JSON.stringify({ score, total: questions.length, subject: selectedSubject, class: selectedClass, answers: selectedAnswers, questions }));
      window.location.href = "result.html";
    }

    window.logout = async function() {
      if(confirm("Are you sure? Quiz progress will be lost.")) {
          quizSubmitted = true;
          await signOut(auth);
          window.location.replace("login.html");
      }
    };
  </script>
</body>
</html>
