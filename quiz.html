<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOF Olympiad Practice</title>
    <style>
        :root {
            --primary: #2563eb;
            --success: #16a34a;
            --danger: #ef4444;
            --warning: #f59e0b;
            --border: #e2e8f0;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: #f8fafc;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Lock the screen */
        }

        /* Main Grid Container */
        .main-container {
            display: grid;
            grid-template-columns: 1fr 320px; /* Question | Palette */
            grid-template-rows: 60px 1fr 70px; /* Header | Body | Footer */
            width: 98vw;
            height: 95vh;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px -5px rgba(0,0,0,0.1);
            border: 1px solid var(--border);
        }

        /* Header Area */
        .header {
            grid-column: 1 / -1;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            background: #fff;
            border-radius: 12px 12px 0 0;
        }

        /* Question Area */
        .question-area {
            grid-column: 1 / 2;
            padding: 20px 40px;
            overflow-y: auto;
            border-right: 1px solid var(--border);
        }

        .question-text {
            font-size: 1.1rem;
            line-height: 1.5;
            color: #1e293b;
            margin-bottom: 20px;
        }

        .options-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option-card {
            padding: 12px 15px;
            border: 2px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: 0.2s;
        }

        .option-card:hover { border-color: var(--primary); background: #eff6ff; }
        .option-card input { margin-right: 15px; }

        /* Palette Sidebar */
        .sidebar {
            grid-column: 2 / 3;
            grid-row: 2 / 3;
            background: #fdfdfd;
            padding: 15px;
            display: flex;
            flex-direction: column;
        }

        .palette-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            overflow-y: auto;
            max-height: 60vh; /* Limits palette height */
        }

        .q-btn {
            aspect-ratio: 1;
            border: 1px solid #cbd5e1;
            background: white;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.85rem;
        }

        .q-btn.active { border: 2px solid var(--primary); color: var(--primary); }
        .q-btn.done { background: var(--success); color: white; border: none; }
        .q-btn.review { background: var(--warning); color: white; border: none; }

        /* Footer / Navigation */
        .footer {
            grid-column: 1 / -1;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            background: #f8fafc;
            border-radius: 0 0 12px 12px;
        }

        .btn {
            padding: 10px 24px;
            border-radius: 6px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .btn-next { background: var(--primary); color: white; }
        .btn-prev { background: #64748b; color: white; }
        .btn-submit { background: #0f172a; color: white; width: 100%; margin-top: 15px; }

        .legend {
            margin-top: auto;
            font-size: 0.75rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 5px;
            padding-top: 10px;
        }
    </style>
</head>
<body>

    <div class="main-container">
        <header class="header">
            <div style="font-weight: bold;">IMO CLASS 10 | Section: Achievers</div>
            <div id="timer" style="font-family: monospace; font-size: 1.2rem; color: var(--danger);">Time Left: 59:59</div>
        </header>

        <main class="question-area">
            <div class="question-text">
                <p id="q-content">If x² + 1/x² = 14, find the value of x³ + 1/x³ for positive values of x.</p>
            </div>
            <div class="options-container">
                <label class="option-card"><input type="radio" name="opt"> 52</label>
                <label class="option-card"><input type="radio" name="opt"> 48</label>
                <label class="option-card"><input type="radio" name="opt"> 54</label>
                <label class="option-card"><input type="radio" name="opt"> 60</label>
            </div>
        </main>

        <aside class="sidebar">
            <div style="font-size: 0.8rem; font-weight: bold; margin-bottom: 10px; color: #64748b;">QUESTION PALETTE</div>
            <div class="palette-grid" id="palette">
                <script>
                    const palette = document.getElementById('palette');
                    for(let i=1; i<=50; i++) {
                        palette.innerHTML += `<button class="q-btn ${i===1?'active':''}">${i}</button>`;
                    }
                </script>
            </div>
            
            <div class="legend">
                <div style="display:flex; align-items:center; gap:5px;"><span style="width:10px; height:10px; background:var(--success); border-radius:2px;"></span> Answered</div>
                <div style="display:flex; align-items:center; gap:5px;"><span style="width:10px; height:10px; background:var(--warning); border-radius:2px;"></span> Review</div>
                <div style="display:flex; align-items:center; gap:5px;"><span style="width:10px; height:10px; border:1px solid #ccc; border-radius:2px;"></span> Not Visited</div>
            </div>
            <button class="btn btn-submit">SUBMIT TEST</button>
        </aside>

        <footer class="footer">
            <button class="btn btn-prev">← Previous</button>
            <div style="display:flex; gap:10px;">
                <button class="btn" style="background: #e2e8f0;">Mark for Review</button>
                <button class="btn btn-next">Save & Next →</button>
            </div>
        </footer>
    </div>

</body>
</html>
