<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Live Quiz - Olympiad Portal</title>

  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <style>
    :root{
      /* High-Contrast Professional Dark Theme */
      --bg:#0f172a;                 
      --surface:#1e293b;            
      --text:#f8fafc;               
      --muted:#94a3b8;              
      --border:#334155;             
      --brand:#38bdf8;              
      --accent:#22c55e;             
      --amber:#f59e0b;              
      --danger:#ef4444;             
      --shadow:0 20px 25px -5px rgba(0, 0, 0, 0.4);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:'Inter', sans-serif;
      color:var(--text); background:var(--bg);
    }

    /* Header */
    header.top-bar {
      position:sticky; top:0; z-index:20;
      background:rgba(30, 41, 59, 0.85);
      backdrop-filter:blur(12px);
      border-bottom:1px solid var(--border);
      padding:15px 30px; display:flex; align-items:center; gap:16px;
    }
    .brand { font-size: 20px; font-weight:800; color:var(--amber); }
    #timerWrap {
      margin-left:auto; padding:10px 18px; border-radius:10px;
      background:rgba(245, 158, 11, 0.15); color:var(--amber); 
      border:1px solid var(--amber); font-weight:800; font-size: 1.1rem;
    }

    /* Layout */
    .quiz-container { display:flex; gap:24px; padding:30px; height:calc(100vh - 75px); max-width: 1500px; margin: 0 auto; }
    .section {
      background:var(--surface); border:1px solid var(--border);
      border-radius:20px; box-shadow:var(--shadow);
    }
    .question-section { flex:3; padding:45px; overflow:auto }
    .navigation-section { flex:1; padding:30px; overflow:auto }

    .progress-bar {
      width:100%; height:10px; background:var(--bg); border-radius:999px;
      overflow:hidden; border:1px solid var(--border); margin: 15px 0 35px 0;
    }
    .progress-fill {
      height:100%; width:0%; background: var(--amber); transition:width .35s ease;
    }

    #questionNumber { color: var(--brand); font-weight:700; text-transform: uppercase; letter-spacing: 1.5px; margin-bottom: 10px; }
    #questionText { font-size: 24px; line-height:1.6; font-weight: 500; margin-bottom: 30px; }

    /* Options */
    .options { display:grid; gap:14px; }
    .opt {
      display:flex; align-items:center; gap:15px;
      padding:18px 22px; background:var(--bg);
      border:1px solid var(--border); border-radius:14px;
      cursor:pointer; transition:.2s;
    }
    .opt:hover { border-color:var(--amber); background:rgba(245, 158, 11, 0.05); }
    .opt input { accent-color:var(--amber); width:22px; height:22px; flex:0 0 auto; }
    .opt span { font-size: 17px; }

    /* Buttons */
    .quiz-buttons { margin-top:45px; display:flex; gap:15px; }
    .btn { 
        padding:16px 32px; border-radius:12px; font-weight:800; 
        cursor:pointer; font-size: 16px; border:none; transition: 0.3s;
    }
    .btn-save { background:var(--amber); color:#000; text-transform: uppercase; }
    .btn-save:hover { transform: translateY(-3px); filter: brightness(1.1); }
    .btn-prev { background:transparent; color:var(--text); border:1px solid var(--border); }
    .btn-prev:hover { background: rgba(255,255,255,0.05); }
    .btn-finish { background:var(--danger); color:#fff; margin-left: auto; text-transform: uppercase; }

    /* Grid Palette */
    .grid { display:grid; grid-template-columns:repeat(5,1fr); gap:10px; margin-top:20px; }
    .grid .cell {
      padding:14px 0; text-align:center; border-radius:10px; font-size:15px; cursor:pointer;
      border:1px solid var(--border); background: var(--bg); color: var(--muted);
    }
    .cell.current { border-color:var(--amber); color:var(--amber); font-weight:800; background: rgba(245, 158, 11, 0.1); }
    .cell.answered { background:var(--accent); color:#000; border:none; font-weight:800; }
    .cell.visited { border-color:var(--danger); color:var(--danger); }

    @media (max-width: 1024px){
      .quiz-container { flex-direction:column; height:auto; }
      .navigation-section { order:-1 }
    }
  </style>
</head>
<body>

  <header class="top-bar">
    <div class="brand">üéì Olympiad Portal</div>
    <div id="subjectTitle" style="color:var(--muted); font-weight:600;"></div>
    <div id="timerWrap">‚è≥ <span id="timer">30:00</span></div>
  </header>

  <main class="quiz-container">
    <section class="question-section section">
      <div style="display:flex; justify-content:space-between; align-items:center;">
          <span id="answeredCountLabel" style="color:var(--muted); font-weight:600;">Answered: <span id="answeredCount" style="color:var(--accent)">0</span> / <span id="totalCount"></span></span>
      </div>
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>

      <div id="questionArea">
        <div id="questionNumber"></div>
        <div id="questionText"></div>
        <div class="options" id="options"></div>
      </div>

      <div class="quiz-buttons">
        <button class="btn btn-prev" onclick="prevQuestion()">Previous</button>
        <button class="btn btn-save" onclick="nextQuestion()">Save & Next</button>
        <button class="btn btn-finish" onclick="confirmSubmit()">Finish Quiz</button>
      </div>
    </section>

    <aside class="navigation-section section">
      <h3 style="margin:0 0 20px 0;">Question Palette</h3>
      <div class="grid" id="questionGrid"></div>
      
      <div style="margin-top: 30px; font-size: 13px; color: var(--muted); display: grid; gap: 10px;">
          <div style="display:flex; align-items:center; gap:10px;"><span style="width:12px; height:12px; border:1px solid var(--amber); background:rgba(245,158,11,0.1); border-radius:3px;"></span> Current Question</div>
          <div style="display:flex; align-items:center; gap:10px;"><span style="width:12px; height:12px; background:var(--accent); border-radius:3px;"></span> Answered</div>
          <div style="display:flex; align-items:center; gap:10px;"><span style="width:12px; height:12px; border:1px solid var(--danger); border-radius:3px;"></span> Visited / Unanswered</div>
      </div>
    </aside>
  </main>

  <script src="questions.js"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // Your existing Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyB49W61ggHHJcAJ5WyYTmX13I8NofsggSY",
      authDomain: "olympiad-portal-d2a5e.firebaseapp.com",
      projectId: "olympiad-portal-d2a5e",
      storageBucket: "olympiad-portal-d2a5e.firebasestorage.app",
      messagingSenderId: "341855557503",
      appId: "1:341855557503:web:5cb0c3a9ee424a6db0ec4a"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let current = 0;
    let questions = [];
    let selectedAnswers = [];
    let visitedQuestions = [];
    let quizSubmitted = false;

    const selectedClass = localStorage.getItem("selectedClass") || "class4";
    const selectedSubject = localStorage.getItem("selectedSubject") || "maths";

    document.getElementById("subjectTitle").textContent = `${selectedClass.toUpperCase()} ‚Ä¢ ${selectedSubject.toUpperCase()}`;

    // Load Logic
    async function loadQuestionsHybrid() {
      try {
        const q = query(collection(db, "questions"), where("class", "==", selectedClass), where("subject", "==", selectedSubject));
        const snapshot = await getDocs(q);
        if (!snapshot.empty) {
          questions = snapshot.docs.map(doc => doc.data()).sort(() => Math.random() - 0.5).slice(0, 30);
        } else {
          questions = questionsData[selectedClass][selectedSubject].sort(() => Math.random() - 0.5);
        }
      } catch (error) {
        questions = questionsData[selectedClass][selectedSubject].sort(() => Math.random() - 0.5);
      }
      selectedAnswers = new Array(questions.length).fill(null);
      visitedQuestions = new Array(questions.length).fill(false);
      document.getElementById("totalCount").innerText = questions.length;
      generateGrid();
      loadQuestion();
    }

    onAuthStateChanged(auth, (user) => {
      if (!user) window.location.replace("login.html");
      else loadQuestionsHybrid();
    });

    window.loadQuestion = function() {
      visitedQuestions[current] = true;
      const q = questions[current];
      document.getElementById("questionNumber").innerText = `QUESTION ${current + 1}`;
      document.getElementById("questionText").innerHTML = q.q;

      let html = '';
      q.o.forEach((opt, i) => {
        html += `
          <label class="opt">
            <input type="radio" name="option" value="${i}" ${selectedAnswers[current] === i ? "checked" : ""} onchange="saveAnswer(${i})" />
            <span>${opt}</span>
          </label>`;
      });
      document.getElementById("options").innerHTML = html;
      updateGrid();
      updateProgress();
    };

    window.saveAnswer = function(v) { selectedAnswers[current] = v; };
    window.nextQuestion = function() { if (current < questions.length - 1) { current++; loadQuestion(); } };
    window.prevQuestion = function() { if (current > 0) { current--; loadQuestion(); } };
    window.jumpTo = function(i) { current = i; loadQuestion(); };

    function generateGrid() {
      let html = '';
      for (let i = 0; i < questions.length; i++) {
        html += `<div class="cell" onclick="jumpTo(${i})" id="q${i}">${i + 1}</div>`;
      }
      document.getElementById("questionGrid").innerHTML = html;
    }

    function updateGrid() {
      for (let i = 0; i < questions.length; i++) {
        const el = document.getElementById("q" + i);
        el.className = 'cell';
        if (i === current) el.classList.add('current');
        else if (selectedAnswers[i] !== null) el.classList.add('answered');
        else if (visitedQuestions[i]) el.classList.add('visited');
      }
    }

    function updateProgress() {
      const answered = selectedAnswers.filter(a => a !== null).length;
      document.getElementById("answeredCount").innerText = answered;
      document.getElementById("progressFill").style.width = (answered / questions.length * 100) + "%";
    }

    // Timer Logic
    let totalTime = 1800;
    const timer = setInterval(() => {
      const m = Math.floor(totalTime / 60);
      const s = totalTime % 60;
      document.getElementById("timer").innerText = `${m}:${s < 10 ? "0" : ""}${s}`;
      if (--totalTime < 0) { clearInterval(timer); submitQuiz(); }
    }, 1000);

    window.confirmSubmit = function() { if (confirm("Are you sure you want to submit?")) submitQuiz(); };

    function submitQuiz() {
      quizSubmitted = true;
      let score = 0;
      questions.forEach((q, i) => { if (selectedAnswers[i] === q.a) score++; });
      localStorage.setItem("quizResult", JSON.stringify({
        score, total: questions.length, subject: selectedSubject, class: selectedClass, answers: selectedAnswers, questions, date: new Date().toLocaleString()
      }));
      window.location.href = "result.html";
    }
  </script>
</body>
</html>
