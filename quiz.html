<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Quiz</title>
<link rel="stylesheet" href="style.css">

<style>

/* ===== TOP BAR ===== */
.top-bar{
    background:#111;
    padding:15px 30px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    font-size:18px;
    border-bottom:1px solid rgba(255,255,255,0.1);
}

#timer{
    color:#ffb703;
    font-weight:bold;
}

/* ===== LAYOUT ===== */
.quiz-container{
    display:flex;
    height:calc(100vh - 60px);
}

.question-section{
    flex:3;
    padding:40px;
    overflow-y:auto;
}

.navigation-section{
    flex:1;
    background:rgba(255,255,255,0.05);
    padding:25px;
    border-left:1px solid rgba(255,255,255,0.1);
    overflow-y:auto;
}

/* ===== PROGRESS BAR ===== */
.progress-wrapper{
    margin-bottom:20px;
}

.progress-bar{
    width:100%;
    height:12px;
    background:#333;
    border-radius:10px;
    overflow:hidden;
}

.progress-fill{
    height:100%;
    width:0%;
    background:#28a745;
    transition:width 0.3s ease;
}

/* OPTIONS */
.options label{
    display:block;
    padding:12px;
    margin:10px 0;
    font-size:18px;
    background:rgba(255,255,255,0.08);
    border-radius:8px;
    cursor:pointer;
    transition:0.2s;
}

.options label:hover{
    background:rgba(255,183,3,0.15);
}

.quiz-buttons{
    margin-top:25px;
}

.quiz-buttons button{
    width:130px;
    margin-right:10px;
    background:#ffb703;
    color:black;
    border:none;
    padding:10px;
    border-radius:6px;
    cursor:pointer;
}

.quiz-buttons button:hover{
    background:#f59e0b;
}

.grid{
    display:grid;
    grid-template-columns:repeat(5,1fr);
    gap:10px;
    margin-top:20px;
}

.grid div{
    padding:10px;
    text-align:center;
    border-radius:6px;
    cursor:pointer;
    font-size:14px;
    transition:0.2s;
}

</style>
</head>
<body>

<div class="top-bar">
    <div id="subjectTitle"></div>
    <div>Time Left: <span id="timer">30:00</span></div>
</div>

<div class="quiz-container">

<div class="question-section">

    <div class="progress-wrapper">
        Answered: <span id="answeredCount">0</span> / <span id="totalCount"></span>
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
    </div>

    <h3 id="questionNumber"></h3>
    <p id="questionText"></p>

    <div class="options" id="options"></div>

    <div class="quiz-buttons">
        <button onclick="prevQuestion()">Previous</button>
        <button onclick="nextQuestion()">Next</button>
        <button onclick="confirmSubmit()">Submit</button>
    </div>

</div>

<div class="navigation-section">
    <h3>Question Palette</h3>
    <div class="grid" id="questionGrid"></div>
</div>

</div>

<script src="questions.js"></script>

<script>

/* QUIZ STATE */

let current = 0;
let score = 0;

const selectedClass = localStorage.getItem("selectedClass") || "class4";
const selectedSubject = localStorage.getItem("selectedSubject") || "maths";

document.getElementById("subjectTitle").innerText =
selectedClass.toUpperCase() + " - " + selectedSubject.toUpperCase();

const questions = questionsData[selectedClass][selectedSubject];

document.getElementById("totalCount").innerText = questions.length;

let selectedAnswers = new Array(questions.length).fill(null);
let visitedQuestions = new Array(questions.length).fill(false);

/* TIMER */

let totalTime = 1800;

const timerInterval = setInterval(function(){

    let minutes = Math.floor(totalTime/60);
    let seconds = totalTime % 60;

    document.getElementById("timer").innerText =
    minutes + ":" + (seconds<10?"0":"") + seconds;

    totalTime--;

    if(totalTime < 0){
        clearInterval(timerInterval);
        submitQuiz();
    }

},1000);

/* LOAD QUESTION */

function loadQuestion(){

    visitedQuestions[current] = true;

    const q = questions[current];

    document.getElementById("questionNumber").innerText =
    "Question " + (current+1) + " of " + questions.length;

    document.getElementById("questionText").innerText = q.q;

    let optionsHTML = "";

    q.o.forEach((opt,i)=>{
        optionsHTML += `
        <label>
        <input type="radio" name="option" value="${i}"
        ${selectedAnswers[current]===i ? "checked":""}
        onchange="saveAnswer(${i})">
        ${opt}
        </label>`;
    });

    document.getElementById("options").innerHTML = optionsHTML;

    updateGrid();
    updateProgress();
}

/* SAVE ANSWER */

function saveAnswer(value){
    selectedAnswers[current] = value;
}

/* NAVIGATION */

function nextQuestion(){
    if(current < questions.length-1){
        current++;
        loadQuestion();
    }
}

function prevQuestion(){
    if(current > 0){
        current--;
        loadQuestion();
    }
}

/* PROGRESS */

function updateProgress(){

    let answered = selectedAnswers.filter(a => a !== null).length;

    document.getElementById("answeredCount").innerText = answered;

    let percentage = (answered / questions.length) * 100;

    document.getElementById("progressFill").style.width =
    percentage + "%";
}

/* CONFIRM SUBMIT */

function confirmSubmit(){

    let answered = selectedAnswers.filter(a => a !== null).length;

    let confirmBox = confirm(
        "You have answered " + answered +
        " out of " + questions.length +
        " questions.\n\nAre you sure you want to submit?"
    );

    if(confirmBox){
        submitQuiz();
    }
}

/* SUBMIT */

function submitQuiz() {

    score = 0;

    for (let i = 0; i < questions.length; i++) {
        if (selectedAnswers[i] === questions[i].a) {
            score++;
        }
    }

    let resultData = {
        score: score,
        total: questions.length,
        subject: selectedSubject,
        class: selectedClass,
        answers: selectedAnswers,
        questions: questions,
        date: new Date().toLocaleString()
    };

    localStorage.setItem("quizResult", JSON.stringify(resultData));

    window.location.href = "result.html";
}

/* GRID */

function generateGrid(){

    let gridHTML = "";

    for(let i=0;i<questions.length;i++){
        gridHTML += `<div onclick="jumpTo(${i})" id="q${i}">${i+1}</div>`;
    }

    document.getElementById("questionGrid").innerHTML = gridHTML;
}

function jumpTo(index){
    current = index;
    loadQuestion();
}

function updateGrid(){

    for(let i=0;i<questions.length;i++){

        let cell = document.getElementById("q"+i);

        if(i === current){
            cell.style.background = "#ffb703";
            cell.style.color = "black";
        }
        else if(selectedAnswers[i] !== null){
            cell.style.background = "#28a745";
            cell.style.color = "white";
        }
        else if(visitedQuestions[i]){
            cell.style.background = "#dc3545";
            cell.style.color = "white";
        }
        else{
            cell.style.background = "#555";
            cell.style.color = "white";
        }
    }
}

/* INITIAL LOAD */

generateGrid();
loadQuestion();

</script>

</body>
</html>
