<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Live Quiz - Olympiad Portal</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg: #0f172a;                 
      --surface: #1e293b;            
      --text: #f8fafc;               
      --muted: #94a3b8;              
      --border: #334155;             
      --brand: #38bdf8;              
      --accent: #22c55e;             
      --amber: #f59e0b;              
      --danger: #ef4444;
      --unseen-grey: #cbd5e1;
    }

    *{box-sizing:border-box}
    /* Set height to 100vh and prevent body scroll to keep it a "Single Page App" feel */
    html,body{height:100%; margin:0; font-family:'Inter', sans-serif; color:var(--text); background:var(--bg); overflow: hidden;}

    /* COMPACT UTILITY NAV */
    .utility-nav {
      background: #020617; padding: 6px 40px; display: flex;
      justify-content: flex-end; gap: 20px; border-bottom: 1px solid var(--border);
    }
    .utility-nav a {
      color: var(--amber); text-decoration: none; font-size: 12px; 
      font-weight: 800; text-transform: uppercase; letter-spacing: 0.5px;
    }

    header.top-bar {
      z-index: 1000; background: #1e293b; 
      border-bottom: 2px solid var(--border); padding: 8px 40px; 
      display: flex; align-items: center; justify-content: space-between;
    }
    .brand { font-size: 18px; font-weight: 800; color: var(--amber); text-decoration: none; }
    #timerWrap {
      padding: 4px 10px; border-radius: 6px; background: rgba(245, 158, 11, 0.1); 
      color: var(--amber); border: 1px solid var(--amber); font-weight: 800; font-size: 0.95rem;
    }

    /* COMPACT LAYOUT */
    .quiz-container { 
      display: flex; 
      gap: 15px; 
      padding: 15px; 
      max-width: 1300px; 
      width: 100%;        
      margin: 0 auto; 
      height: calc(100vh - 110px); /* Fits laptop viewports exactly */
    }

    .section { 
      background: var(--surface); 
      border: 1px solid var(--border); 
      border-radius: 12px; 
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .question-section { flex: 2.8; overflow-y: auto; }
    .navigation-section { flex: 1; min-width: 270px; height: 100%; overflow-y: auto; }

    /* PROGRESS BAR */
    .progress-wrapper { margin-bottom: 15px; }
    .progress-info { display: flex; justify-content: space-between; margin-bottom: 5px; font-size: 10px; font-weight: 700; color: var(--muted); }
    .progress-container { background: var(--border); border-radius: 10px; height: 6px; overflow: hidden; }
    .progress-fill { height: 100%; width: 0%; background: linear-gradient(90deg, var(--brand), var(--accent)); transition: width 0.4s ease; }

    /* COMPACT OPTIONS */
    .options { display: grid; gap: 8px; margin-top: 10px; margin-bottom: 15px; }
    .opt {
      display: flex; align-items: center; gap: 12px; padding: 10px 18px; 
      background: rgba(15, 23, 42, 0.6); border: 1px solid var(--border); 
      border-radius: 8px; cursor: pointer; transition: 0.1s;
    }
    .opt:hover { border-color: var(--brand); background: rgba(56, 189, 248, 0.05); }
    .opt span { font-size: 15px; color: #ffffff; text-align: left; }
    .opt input { accent-color: var(--amber); width: 18px; height: 18px; flex-shrink: 0; }

    /* BUTTONS - TIGHT TO CONTENT */
    .quiz-buttons { 
      display: flex; 
      gap: 10px; 
      padding-top: 12px;
      margin-top: auto; 
      border-top: 1px solid var(--border);
    }
    .btn { padding: 10px 20px; border-radius: 6px; font-weight: 800; cursor: pointer; border: none; text-transform: uppercase; font-size: 11px; }
    .btn-save { background: var(--amber); color: #000; }
    .btn-prev { background: #334155; color: #fff; }
    .btn-finish { background: var(--danger); color: #fff; margin-left: auto; }

    /* PALETTE & LEGEND */
    .legend-item { display: flex; align-items: center; gap: 8px; margin-bottom: 6px; font-size: 11px; font-weight: 600; color: #ffffff; }
    .legend-box { width: 18px; height: 18px; border-radius: 4px; display: flex; align-items: center; justify-content: center; font-size: 9px; color: white; }

    .grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 6px; margin-top: 8px; }
    .grid .cell { 
      height: 34px; display: flex; align-items: center; justify-content: center;
      border-radius: 6px; border: 1px solid var(--border); cursor: pointer; font-weight: 700; font-size: 12px;
    }

    /* SOLID COLORS */
    .cell.current, .legend-current { background: #2563eb !important; border-color: #1e40af; }
    .cell.answered, .legend-answered { background: #16a34a !important; border-color: #15803d; }
    .cell.visited, .legend-visited { background: #dc2626 !important; border-color: #991b1b; }
    .cell.unseen, .legend-unseen { background: var(--unseen-grey) !important; color: #0f172a !important; }

    footer { text-align: center; padding: 6px; background: #020617; color: var(--muted); font-size: 10px; }
  </style>
</head>
<body>

  <div class="utility-nav">
      <a href="dashboard.html">Dashboard</a>
      <a onclick="logout()" style="color:var(--danger); cursor:pointer;">Logout</a>
  </div>

  <header class="top-bar">
    <a href="dashboard.html" class="brand">üéì Olympiad Portal</a>
    <div id="timerWrap">‚è≥ <span id="timer">30:00</span></div>
  </header>

  <main class="quiz-container">
    <section class="question-section section">
      <div class="progress-wrapper">
        <div class="progress-info">
          <span id="displaySubject">Progress</span>
          <span id="progressPercent">0%</span>
        </div>
        <div class="progress-container"><div class="progress-fill" id="progressBar"></div></div>
      </div>

      <div id="questionNumber" style="color:var(--brand); font-weight:700; margin-bottom:4px; font-size: 12px;">QUESTION 1</div>
      <div id="questionText" style="font-size: 18px; margin-bottom: 12px; font-weight:500; line-height: 1.3;">Loading Question...</div>
      
      <div class="options" id="options"></div>

      <div class="quiz-buttons">
        <button class="btn btn-prev" onclick="prevQuestion()">Previous</button>
        <button class="btn btn-save" onclick="nextQuestion()">Save & Next</button>
        <button class="btn btn-finish" onclick="confirmSubmit()">Finish Quiz</button>
      </div>
    </section>

    <aside class="navigation-section section">
      <h3 style="margin:0 0 10px 0; font-size: 15px; color: white;">Question Palette</h3>
      <div class="palette-legend">
        <div class="legend-item"><div class="legend-box legend-current">1</div> Current</div>
        <div class="legend-item"><div class="legend-box legend-answered">1</div> Answered</div>
        <div class="legend-item"><div class="legend-box legend-visited">1</div> Visited</div>
        <div class="legend-item"><div class="legend-box legend-unseen">1</div> Unseen</div>
      </div>
      <div class="grid" id="questionGrid"></div>
    </aside>
  </main>

  <footer>&copy; 2026 Olympiad Portal</footer>

  <script src="questions.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB49W61ggHHJcAJ5WyYTmX13I8NofsggSY",
      authDomain: "olympiad-portal-d2a5e.firebaseapp.com",
      projectId: "olympiad-portal-d2a5e",
      storageBucket: "olympiad-portal-d2a5e.firebasestorage.app",
      messagingSenderId: "341855557503",
      appId: "1:341855557503:web:5cb0c3a9ee424a6db0ec4a"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let current = 0;
    let questions = [];
    let selectedAnswers = [];
    let visitedQuestions = [];
    let quizSubmitted = false;

    const selectedClass = localStorage.getItem("selectedClass") || "class4";
    const selectedSubject = localStorage.getItem("selectedSubject") || "maths";
    document.getElementById("displaySubject").innerText = `${selectedSubject.toUpperCase()} (Grade ${selectedClass.replace("class", "")})`;

    async function loadQuestionsHybrid() {
      try {
        const q = query(collection(db, "questions"), where("class", "==", selectedClass), where("subject", "==", selectedSubject));
        const snapshot = await getDocs(q);
        if (!snapshot.empty) {
          questions = snapshot.docs.map(doc => doc.data()).sort(() => Math.random() - 0.5).slice(0, 30);
        } else {
          questions = questionsData[selectedClass][selectedSubject].sort(() => Math.random() - 0.5);
        }
      } catch (error) {
        questions = questionsData[selectedClass][selectedSubject].sort(() => Math.random() - 0.5);
      }
      selectedAnswers = new Array(questions.length).fill(null);
      visitedQuestions = new Array(questions.length).fill(false);
      generateGrid();
      loadQuestion();
    }

    onAuthStateChanged(auth, (user) => {
      if (!user) window.location.replace("login.html");
      else loadQuestionsHybrid();
    });

    window.loadQuestion = function() {
      visitedQuestions[current] = true;
      const q = questions[current];
      document.getElementById("questionNumber").innerText = `QUESTION ${current + 1}`;
      document.getElementById("questionText").innerHTML = q.q;
      let html = '';
      q.o.forEach((opt, i) => {
        html += `<label class="opt"><input type="radio" name="option" value="${i}" ${selectedAnswers[current] === i ? "checked" : ""} onchange="saveAnswer(${i})" /><span>${opt}</span></label>`;
      });
      document.getElementById("options").innerHTML = html;
      updateGrid();
    };

    window.saveAnswer = (v) => { selectedAnswers[current] = v; updateGrid(); };
    window.nextQuestion = () => { if (current < questions.length - 1) { current++; loadQuestion(); } };
    window.prevQuestion = () => { if (current > 0) { current--; loadQuestion(); } };
    window.jumpTo = (i) => { current = i; loadQuestion(); };

    function generateGrid() {
      let html = '';
      for (let i = 0; i < questions.length; i++) html += `<div class="cell" onclick="jumpTo(${i})" id="q${i}">${i + 1}</div>`;
      document.getElementById("questionGrid").innerHTML = html;
    }

    function updateGrid() {
      let answeredCount = 0;
      for (let i = 0; i < questions.length; i++) {
        const el = document.getElementById("q" + i);
        if(!el) continue;
        el.className = 'cell';
        if (i === current) el.classList.add('current');
        else if (selectedAnswers[i] !== null) el.classList.add('answered');
        else if (visitedQuestions[i]) el.classList.add('visited');
        else el.classList.add('unseen');
        if(selectedAnswers[i] !== null) answeredCount++;
      }
      const progressPercent = Math.round((answeredCount / questions.length) * 100);
      document.getElementById("progressBar").style.width = progressPercent + "%";
      document.getElementById("progressPercent").innerText = progressPercent + "%";
    }

    let totalTime = 1800;
    const timer = setInterval(() => {
      const m = Math.floor(totalTime / 60); const s = totalTime % 60;
      const timerEl = document.getElementById("timer");
      if(timerEl) timerEl.innerText = `${m}:${s < 10 ? "0" : ""}${s}`;
      if (--totalTime < 0) { clearInterval(timer); submitQuiz(); }
    }, 1000);

    window.confirmSubmit = () => { if (confirm("Submit quiz?")) submitQuiz(); };
    function submitQuiz() {
      quizSubmitted = true;
      let score = 0;
      questions.forEach((q, i) => { if (selectedAnswers[i] === q.a) score++; });
      localStorage.setItem("quizResult", JSON.stringify({ score, total: questions.length, subject: selectedSubject, class: selectedClass, answers: selectedAnswers, questions }));
      window.location.href = "result.html";
    }

    window.logout = async function() {
      if(confirm("Are you sure? Quiz progress will be lost.")) {
          quizSubmitted = true;
          await signOut(auth);
          window.location.replace("login.html");
      }
    };
  </script>
</body>
</html>
