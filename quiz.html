<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Live Quiz - Olympiad Portal</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg: #0f172a;                 
      --surface: #1e293b;            
      --text: #f8fafc;               
      --muted: #94a3b8;              
      --border: #334155;             
      --brand: #38bdf8;              
      --accent: #22c55e;             
      --amber: #f59e0b;              
      --danger: #ef4444;
      --unseen-grey: #cbd5e1;
    }

    *{box-sizing:border-box}
    html,body{height:100%; margin:0; font-family:'Inter', sans-serif; color:var(--text); background:var(--bg); overflow: hidden;}

    /* TOP UTILITY NAV */
    .utility-nav {
      background: #020617; padding: 8px 40px; display: flex;
      justify-content: flex-end; gap: 30px; border-bottom: 1px solid var(--border);
    }
    .utility-nav a {
      color: var(--amber); text-decoration: none; font-size: 13px; 
      font-weight: 800; text-transform: uppercase; letter-spacing: 0.8px;
    }

    header.top-bar {
      z-index: 1000; background: #1e293b; 
      border-bottom: 2px solid var(--border); padding: 8px 40px; 
      display: flex; align-items: center; justify-content: space-between;
    }
    .brand { font-size: 20px; font-weight: 800; color: var(--amber); text-decoration: none; }
    #timerWrap {
      padding: 5px 12px; border-radius: 8px; background: rgba(245, 158, 11, 0.1); 
      color: var(--amber); border: 1px solid var(--amber); font-weight: 800; font-size: 1rem;
    }

    /* QUIZ LAYOUT - ADAPTED FOR SMALLER SCREENS */
    .quiz-container { 
      display: flex; 
      gap: 15px; 
      padding: 15px; 
      max-width: 1400px; 
      width: 100%;        
      margin: 0 auto; 
      height: calc(100vh - 120px); /* Fits laptop screens precisely */
    }

    .section { 
      background: var(--surface); 
      border: 1px solid var(--border); 
      border-radius: 16px; 
      padding: 20px 30px;
      display: flex;
      flex-direction: column;
      overflow-y: auto; /* Internal scroll only */
    }

    .question-section { flex: 3; }
    .navigation-section { flex: 1; min-width: 280px; }

    /* PROGRESS BAR */
    .progress-wrapper { margin-bottom: 15px; }
    .progress-info { display: flex; justify-content: space-between; margin-bottom: 5px; font-size: 10px; font-weight: 700; color: var(--muted); text-transform: uppercase; }
    .progress-container { background: var(--border); border-radius: 10px; height: 6px; width: 100%; overflow: hidden; }
    .progress-fill { height: 100%; width: 0%; background: linear-gradient(90deg, var(--brand), var(--accent)); transition: width 0.4s ease; }

    /* OPTIONS - PACKED TIGHTER */
    .options { display: grid; gap: 10px; margin-top: 15px; margin-bottom: 20px; }
    .opt {
      display: flex; align-items: center; gap: 12px; padding: 12px 20px; 
      background: rgba(15, 23, 42, 0.6); border: 1px solid var(--border); 
      border-radius: 10px; cursor: pointer; transition: 0.2s;
    }
    .opt:hover { border-color: var(--brand); background: rgba(56, 189, 248, 0.05); }
    .opt span { font-size: 16px; color: #ffffff; }

    /* BUTTONS - TIED TO CONTENT */
    .quiz-buttons { 
      display: flex; 
      gap: 12px; 
      padding-top: 15px;
      margin-top: auto; /* Pushes buttons below options but keeps them in view */
      border-top: 1px solid var(--border);
    }
    .btn { padding: 12px 24px; border-radius: 8px; font-weight: 800; cursor: pointer; border: none; text-transform: uppercase; font-size: 12px; }
    .btn-save { background: var(--amber); color: #000; }
    .btn-prev { background: #334155; color: #fff; }
    .btn-finish { background: var(--danger); color: #fff; margin-left: auto; }

    /* PALETTE */
    .legend-item { display: flex; align-items: center; gap: 8px; margin-bottom: 8px; font-size: 12px; font-weight: 600; color: #ffffff; }
    .legend-box { width: 18px; height: 18px; border-radius: 4px; display: flex; align-items: center; justify-content: center; font-size: 9px; color: white; }

    .grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px; margin-top: 10px; }
    .grid .cell { 
      height: 38px; 
      display: flex; align-items: center; justify-content: center;
      border-radius: 8px; border: 1px solid var(--border); cursor: pointer; font-weight: 700; font-size: 13px;
    }

    .cell.current, .legend-current { background: #2563eb !important; border-color: #1e40af; }
    .cell.answered, .legend-answered { background: #16a34a !important; border-color: #15803d; }
    .cell.visited, .legend-visited { background: #dc2626 !important; border-color: #991b1b; }
    .cell.unseen, .legend-unseen { background: var(--unseen-grey) !important; color: #0f172a !important; }

    footer {
      text-align: center;
      padding: 8px;
      background: #020617;
      border-top: 1px solid var(--border);
      color: var(--muted);
      font-size: 11px;
      position: absolute;
      bottom: 0;
      width: 100%;
    }

    /* SPECIFIC FIX FOR VERY SMALL LAPTOPS */
    @media (max-height: 750px) {
      .quiz-container { height: calc(100vh - 100px); padding: 8px; }
      .section { padding: 15px 20px; }
      #questionText { font-size: 18px !important; margin-bottom: 15px !important; }
      .opt { padding: 8px 15px; }
      .grid .cell { height: 32px; }
    }
  </style>
</head>
<body>

  <div class="utility-nav">
      <a href="dashboard.html">Dashboard</a>
      <a onclick="logout()" style="color:var(--danger); cursor:pointer;">Logout</a>
  </div>

  <header class="top-bar">
    <a href="dashboard.html" class="brand">üéì Olympiad Portal</a>
    <div id="timerWrap">‚è≥ <span id="timer">30:00</span></div>
  </header>

  <main class="quiz-container">
    <section class="question-section section">
      <div class="progress-wrapper">
        <div class="progress-info">
          <span>Progress: <span id="displaySubject"></span></span>
          <span id="progressPercent">0%</span>
        </div>
        <div class="progress-container"><div class="progress-fill" id="progressBar"></div></div>
      </div>

      <div id="questionNumber" style="color:var(--brand); font-weight:700; margin-bottom:4px; font-size: 12px;">QUESTION 1</div>
      <div id="questionText" style="font-size: 22px; margin-bottom: 15px; font-weight:500; line-height: 1.3;">Loading...</div>
      
      <div class="options" id="options"></div>

      <div class="quiz-buttons">
        <button class="btn btn-prev" onclick="prevQuestion()">Previous</button>
        <button class="btn btn-save" onclick="nextQuestion()">Save & Next</button>
        <button class="btn btn-finish" onclick="confirmSubmit()">Finish Quiz</button>
      </div>
    </section>

    <aside class="navigation-section section">
      <h3 style="margin:0 0 10px 0; font-size: 16px; color: white;">Question Palette</h3>
      <div class="palette-legend">
        <div class="legend-item"><div class="legend-box legend-current">1</div> Current</div>
        <div class="legend-item"><div class="legend-box legend-answered">1</div> Answered</div>
        <div class="legend-item"><div class="legend-box legend-visited">1</div> Visited</div>
        <div class="legend-item"><div class="legend-box legend-unseen">1</div> Unseen</div>
      </div>
      <div class="grid" id="questionGrid"></div>
    </aside>
  </main>

  <footer>
    &copy; 2026 Olympiad Portal. All rights reserved.
  </footer>

  <script src="questions.js"></script>
  <script type="module">
    /* Paste your full Firebase and quiz JavaScript here exactly as before */
  </script>
</body>
</html>
