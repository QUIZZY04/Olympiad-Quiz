<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Live Quiz - Olympiad Portal</title>

  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg: #0f172a;                 
      --surface: #1e293b;            
      --text: #f8fafc;               
      --muted: #94a3b8;              
      --border: #334155;             
      --brand: #38bdf8;              
      --accent: #22c55e;             
      --amber: #f59e0b;              
      --danger: #ef4444;             
    }

    *{box-sizing:border-box}
    html,body{height:100%; margin:0; font-family:'Inter', sans-serif; color:var(--text); background:var(--bg);}

    /* TOP UTILITY NAV - ABOVE THE BAR */
    .utility-nav {
      background: #020617; 
      padding: 12px 40px;
      display: flex;
      justify-content: flex-end;
      gap: 30px;
      border-bottom: 1px solid var(--border);
    }
    .utility-nav a {
      color: var(--amber);
      text-decoration: none;
      font-size: 16px; 
      font-weight: 800; 
      text-transform: uppercase;
      letter-spacing: 0.8px;
    }
    .utility-nav a:hover { text-decoration: underline; filter: brightness(1.2); }
    .utility-nav .logout-link { color: var(--danger) !important; cursor: pointer; }

    /* MAIN HEADER BAR */
    header.top-bar {
      position: sticky; top: 0; z-index: 1000;
      background: #1e293b; 
      border-bottom: 2px solid var(--border);
      padding: 12px 40px; 
      display: flex; align-items: center; justify-content: space-between;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .brand { font-size: 24px; font-weight: 800; color: var(--amber); text-decoration: none; }

    #timerWrap {
      padding: 8px 18px; border-radius: 10px;
      background: rgba(245, 158, 11, 0.1); color: var(--amber); 
      border: 1px solid var(--amber); font-weight: 800; font-size: 1.2rem;
    }

    /* QUIZ LAYOUT */
    .quiz-container { display: flex; gap: 24px; padding: 30px; max-width: 1500px; margin: 0 auto; }
    .section { background: var(--surface); border: 1px solid var(--border); border-radius: 20px; padding: 40px; }
    .question-section { flex: 3; }
    .navigation-section { flex: 1; padding: 25px; height: fit-content; }

    /* OPTIONS - FIXED LEFT ALIGNMENT */
    .options { display: grid; gap: 15px; margin-top: 25px; }
    .opt {
      display: flex; 
      align-items: center; 
      justify-content: flex-start; /* Forces alignment to the left */
      gap: 15px; 
      padding: 18px 25px; 
      background: rgba(15, 23, 42, 0.6);
      border: 1px solid var(--border); border-radius: 12px;
      cursor: pointer; 
      transition: 0.2s;
    }
    .opt:hover { border-color: var(--amber); background: rgba(245, 158, 11, 0.05); }
    .opt input { 
      accent-color: var(--amber); 
      width: 24px; 
      height: 24px; 
      flex-shrink: 0; 
    }
    .opt span { 
      font-size: 18px; 
      color: #ffffff; 
      text-align: left; /* Ensures text starts immediately after the radio */
    }

    /* ACTION BUTTONS */
    .quiz-buttons { margin-top: 40px; display: flex; gap: 20px; }
    .btn { padding: 16px 32px; border-radius: 10px; font-weight: 800; cursor: pointer; border: none; text-transform: uppercase; font-size: 16px; }
    .btn-save { background: var(--amber); color: #000; }
    .btn-prev { background: #334155; color: #fff; border: 1px solid var(--border); }
    .btn-finish { background: var(--danger); color: #fff; margin-left: auto; }

    /* PALETTE GRID */
    .grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; margin-top: 20px; }
    .grid .cell { padding: 12px 0; text-align: center; border-radius: 8px; border: 1px solid var(--border); cursor: pointer; color: var(--muted); }
    .cell.current { border-color: var(--amber); color: var(--amber); font-weight: bold; }
    .cell.answered { background: var(--accent) !important; color: #000 !important; border: none; font-weight: bold; }
  </style>
</head>
<body>

  <div class="utility-nav">
      <a href="index.html">Home</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="leaderboard.html">Leaderboard</a>
      <a onclick="logout()" class="logout-link">Logout</a>
  </div>

  <header class="top-bar">
    <a href="index.html" class="brand">üéì Olympiad Portal</a>
    <div id="timerWrap">‚è≥ <span id="timer">30:00</span></div>
  </header>

  <main class="quiz-container">
    <section class="question-section section">
      <div id="questionNumber" style="color:var(--brand); font-weight:700; margin-bottom:10px; letter-spacing: 1px;">QUESTION 1</div>
      <div id="questionText" style="font-size: 24px; margin-bottom: 30px; font-weight:500; line-height: 1.5;">Loading...</div>
      
      <div class="options" id="options"></div>

      <div class="quiz-buttons">
        <button class="btn btn-prev" onclick="prevQuestion()">Previous</button>
        <button class="btn btn-save" onclick="nextQuestion()">Save & Next</button>
        <button class="btn btn-finish" onclick="confirmSubmit()">Finish Quiz</button>
      </div>
    </section>

    <aside class="navigation-section section">
      <h3 style="margin:0 0 20px 0;">Question Palette</h3>
      <div class="grid" id="questionGrid"></div>
    </aside>
  </main>

  <script src="questions.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB49W61ggHHJcAJ5WyYTmX13I8NofsggSY",
      authDomain: "olympiad-portal-d2a5e.firebaseapp.com",
      projectId: "olympiad-portal-d2a5e",
      storageBucket: "olympiad-portal-d2a5e.firebasestorage.app",
      messagingSenderId: "341855557503",
      appId: "1:341855557503:web:5cb0c3a9ee424a6db0ec4a"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let quizSubmitted = false;
    window.addEventListener('beforeunload', (e) => {
      if (!quizSubmitted) {
        e.preventDefault();
        e.returnValue = ''; 
      }
    });

    window.logout = async function() {
      if(confirm("Are you sure? Quiz progress will be lost.")){
          quizSubmitted = true;
          await signOut(auth);
          window.location.replace("login.html");
      }
    };

    let current = 0;
    let questions = [];
    let selectedAnswers = [];
    const selectedClass = localStorage.getItem("selectedClass") || "class4";
    const selectedSubject = localStorage.getItem("selectedSubject") || "maths";

    async function loadQuestionsHybrid() {
      try {
        const q = query(collection(db, "questions"), where("class", "==", selectedClass), where("subject", "==", selectedSubject));
        const snapshot = await getDocs(q);
        if (!snapshot.empty) {
          questions = snapshot.docs.map(doc => doc.data()).sort(() => Math.random() - 0.5).slice(0, 30);
        } else {
          questions = questionsData[selectedClass][selectedSubject].sort(() => Math.random() - 0.5);
        }
      } catch (error) {
        questions = questionsData[selectedClass][selectedSubject].sort(() => Math.random() - 0.5);
      }
      selectedAnswers = new Array(questions.length).fill(null);
      generateGrid();
      loadQuestion();
    }

    onAuthStateChanged(auth, (user) => {
      if (!user) window.location.replace("login.html");
      else loadQuestionsHybrid();
    });

    window.loadQuestion = function() {
      const q = questions[current];
      document.getElementById("questionNumber").innerText = `QUESTION ${current + 1}`;
      document.getElementById("questionText").innerHTML = q.q;
      let html = '';
      q.o.forEach((opt, i) => {
        html += `<label class="opt"><input type="radio" name="option" value="${i}" ${selectedAnswers[current] === i ? "checked" : ""} onchange="saveAnswer(${i})" /><span>${opt}</span></label>`;
      });
      document.getElementById("options").innerHTML = html;
      updateGrid();
    };

    window.saveAnswer = (v) => { selectedAnswers[current] = v; };
    window.nextQuestion = () => { if (current < questions.length - 1) { current++; loadQuestion(); } };
    window.prevQuestion = () => { if (current > 0) { current--; loadQuestion(); } };
    window.jumpTo = (i) => { current = i; loadQuestion(); };

    function generateGrid() {
      let html = '';
      for (let i = 0; i < questions.length; i++) html += `<div class="cell" onclick="jumpTo(${i})" id="q${i}">${i + 1}</div>`;
      document.getElementById("questionGrid").innerHTML = html;
    }

    function updateGrid() {
      for (let i = 0; i < questions.length; i++) {
        const el = document.getElementById("q" + i);
        el.className = 'cell';
        if (i === current) el.classList.add('current');
        else if (selectedAnswers[i] !== null) el.classList.add('answered');
      }
    }

    let totalTime = 1800;
    const timer = setInterval(() => {
      const m = Math.floor(totalTime / 60); const s = totalTime % 60;
      document.getElementById("timer").innerText = `${m}:${s < 10 ? "0" : ""}${s}`;
      if (--totalTime < 0) { clearInterval(timer); submitQuiz(); }
    }, 1000);

    window.confirmSubmit = () => { if (confirm("Submit quiz?")) submitQuiz(); };
    function submitQuiz() {
      quizSubmitted = true;
      let score = 0;
      questions.forEach((q, i) => { if (selectedAnswers[i] === q.a) score++; });
      localStorage.setItem("quizResult", JSON.stringify({ score, total: questions.length, subject: selectedSubject, class: selectedClass, answers: selectedAnswers, questions }));
      window.location.href = "result.html";
    }
  </script>
</body>
</html>
