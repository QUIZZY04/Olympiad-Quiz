<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Live Quiz - Olympiad Portal</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg: #0f172a;                 
      --surface: #1e293b;            
      --text: #f8fafc;               
      --muted: #94a3b8;              
      --border: #334155;             
      --brand: #38bdf8;              
      --accent: #22c55e;             
      --amber: #f59e0b;              
      --danger: #ef4444;             
      --shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.4);
    }

    *{box-sizing:border-box}
    html,body{height:100%; margin:0; font-family:'Inter', sans-serif; color:var(--text); background:var(--bg);}

    /* Header Navigation - FIXED VISIBILITY */
    header.top-bar {
      position: sticky; 
      top: 0; 
      z-index: 1000;
      background: #1e293b; 
      border-bottom: 2px solid var(--border);
      padding: 10px 40px; 
      display: flex; 
      align-items: center; 
      justify-content: space-between;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .brand { font-size: 20px; font-weight: 800; color: var(--amber); text-decoration: none; }
    
    /* Navigation Links Styling */
    .nav-menu { display: flex; gap: 20px; align-items: center; }
    .nav-item { color: #ffffff; text-decoration: none; font-size: 14px; font-weight: 500; transition: 0.2s; }
    .nav-item:hover { color: var(--amber); }
    .logout-btn { background: #ef4444; color: white; border: none; padding: 6px 12px; border-radius: 6px; cursor: pointer; font-weight: 600; }

    #timerWrap {
      padding: 8px 15px; border-radius: 10px;
      background: rgba(245, 158, 11, 0.15); color: var(--amber); 
      border: 1px solid var(--amber); font-weight: 800; font-size: 1.1rem;
    }

    /* Quiz Layout */
    .quiz-container { display: flex; gap: 24px; padding: 30px; max-width: 1500px; margin: 0 auto; min-height: calc(100vh - 80px); }
    .section { background: var(--surface); border: 1px solid var(--border); border-radius: 20px; box-shadow: var(--shadow); }
    .question-section { flex: 3; padding: 40px; }
    .navigation-section { flex: 1; padding: 30px; height: fit-content; }

    /* Answer Options */
    .options { display: grid; gap: 15px; }
    .opt {
      display: flex; 
      align-items: center; 
      justify-content: flex-start;
      gap: 15px;
      padding: 20px 25px; 
      background: rgba(15, 23, 42, 0.6);
      border: 1px solid var(--border); 
      border-radius: 15px;
      cursor: pointer; 
      transition: 0.2s;
    }
    .opt:hover { border-color: var(--amber); background: rgba(245, 158, 11, 0.1); }
    .opt input { accent-color: var(--amber); width: 24px; height: 24px; flex-shrink: 0; }
    .opt span { font-size: 18px; color: #ffffff; text-align: left; }

    /* Action Buttons */
    .quiz-buttons { margin-top: 50px; display: flex; gap: 20px; align-items: center; }
    .btn { padding: 16px 35px; border-radius: 12px; font-weight: 800; cursor: pointer; font-size: 16px; border: none; transition: 0.3s; text-transform: uppercase; }
    .btn-save { background: var(--amber); color: #000; }
    .btn-prev { background: #334155; color: #ffffff; border: 1px solid var(--border); }
    .btn-finish { background: var(--danger); color: #ffffff; margin-left: auto; }

    /* Palette */
    .grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 12px; margin-top: 20px; }
    .grid .cell { padding: 15px 0; text-align: center; border-radius: 10px; cursor: pointer; border: 1px solid var(--border); background: var(--bg); color: var(--muted); }
    .cell.current { border-color: var(--amber); color: var(--amber); font-weight: 800; }
    .cell.answered { background: var(--accent) !important; color: #000 !important; border: none; }
  </style>
</head>
<body>

  <header class="top-bar">
    <a href="index.html" class="brand">üéì Olympiad Portal</a>
    
    <div class="nav-menu">
        <a href="index.html" class="nav-item">Home</a>
        <a href="dashboard.html" class="nav-item">Dashboard</a>
        <a href="leaderboard.html" class="nav-item">Leaderboard</a>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <div id="timerWrap">‚è≥ <span id="timer">30:00</span></div>
  </header>

  <main class="quiz-container">
    <section class="question-section section">
      <div id="questionArea">
        <div id="questionNumber" style="color:var(--brand); font-weight:700;">Question 1</div>
        <div id="questionText" style="font-size: 24px; margin-bottom: 30px;">Loading Question...</div>
        <div class="options" id="options"></div>
      </div>

      <div class="quiz-buttons">
        <button class="btn btn-prev" onclick="prevQuestion()">Previous</button>
        <button class="btn btn-save" onclick="nextQuestion()">Save & Next</button>
        <button class="btn btn-finish" onclick="confirmSubmit()">Finish Quiz</button>
      </div>
    </section>

    <aside class="navigation-section section">
      <h3 style="margin:0 0 20px 0;">Question Palette</h3>
      <div class="grid" id="questionGrid"></div>
    </aside>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    
    // Config setup (Same as your original)
    const firebaseConfig = {
      apiKey: "AIzaSyB49W61ggHHJcAJ5WyYTmX13I8NofsggSY",
      authDomain: "olympiad-portal-d2a5e.firebaseapp.com",
      projectId: "olympiad-portal-d2a5e",
      storageBucket: "olympiad-portal-d2a5e.firebasestorage.app",
      messagingSenderId: "341855557503",
      appId: "1:341855557503:web:5cb0c3a9ee424a6db0ec4a"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // EXIT WARNING LOGIC
    let quizSubmitted = false;
    window.addEventListener('beforeunload', (event) => {
      if (!quizSubmitted) {
        event.preventDefault();
        event.returnValue = "Are you sure? Your quiz progress will be lost if you leave.";
      }
    });

    window.logout = async function() {
      if (confirm("Leaving now will end your quiz session. Logout?")) {
        quizSubmitted = true; // Avoid double warning
        await signOut(auth);
        window.location.replace("login.html");
      }
    };

    // Note: Ensure your existing quiz logic (loadQuestions, saveAnswer, etc.) 
    // is pasted here or linked to this file.
  </script>
</body>
</html>
