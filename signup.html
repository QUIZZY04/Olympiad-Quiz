<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account - Olympiad Portal</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg: #0f172a;                 
      --surface: #1e293b;            
      --text: #f8fafc;               
      --muted: #94a3b8;              
      --border: #334155;             
      --brand: #38bdf8;              
      --amber: #f59e0b;              
    }

    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
    
    body { 
      background-color: var(--bg); 
      min-height: 100vh; 
      color: var(--text);
      display: flex;
      flex-direction: column;
    }

    /* MATCHED TOP NAV */
    nav {
      background: #1e293b; 
      border-bottom: 2px solid var(--border);
      padding: 15px 40px; 
      display: flex; 
      align-items: center; 
      justify-content: space-between;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    
    .brand { font-size: 24px; font-weight: 800; color: var(--amber); text-decoration: none; }
    
    nav div a {
      color: var(--text);
      text-decoration: none;
      font-weight: 600;
      margin-left: 25px;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    nav div a:hover { color: var(--amber); }

    /* CENTERED SIGNUP BOX */
    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .signup-box {
      background: var(--surface);
      border: 1px solid var(--border);
      padding: 45px;
      border-radius: 20px;
      width: 100%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    }

    h2 { font-size: 28px; font-weight: 800; margin-bottom: 30px; color: var(--text); }

    /* FORM STYLES */
    input, select {
      width: 100%;
      padding: 14px 18px;
      margin-bottom: 15px;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 10px;
      color: white;
      font-size: 15px;
      outline: none;
      transition: 0.2s;
    }
    
    select {
      cursor: pointer;
      appearance: none;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='white' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 1rem center;
      background-size: 1em;
    }

    input:focus, select:focus { border-color: var(--brand); box-shadow: 0 0 0 2px rgba(56, 189, 248, 0.1); }

    button {
      width: 100%;
      padding: 14px;
      background: var(--amber);
      color: #000;
      border: none;
      border-radius: 10px;
      font-weight: 800;
      font-size: 15px;
      text-transform: uppercase;
      cursor: pointer;
      transition: 0.2s;
      margin-top: 10px;
    }
    button:hover { background: #fbbf24; transform: translateY(-1px); }

    .login-text {
      margin-top: 30px;
      padding-top: 25px;
      border-top: 1px solid var(--border);
      font-size: 14px;
      color: var(--muted);
    }
    .login-text a { color: var(--amber); text-decoration: none; font-weight: 700; }
  </style>
</head>

<body>

<nav>
    <a href="index.html" class="brand">ðŸŽ“ Olympiad Portal</a>
    <div>
        <a href="login.html">Login</a>
    </div>
</nav>

<div class="container">
    <div class="signup-box">
        <h2>Join the Portal</h2>

        <form id="signupForm">
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email Address" required>
            <input type="password" id="password" placeholder="Create Password" required>

            <select id="classSelect" required>
                <option value="" disabled selected>Select Your Grade</option>
                <option value="class1">Grade 1</option>
                <option value="class2">Grade 2</option>
                <option value="class3">Grade 3</option>
                <option value="class4">Grade 4</option>
                <option value="class5">Grade 5</option>
                <option value="class6">Grade 6</option>
                <option value="class7">Grade 7</option>
                <option value="class8">Grade 8</option>
                <option value="class9">Grade 9</option>
                <option value="class10">Grade 10</option>
            </select>

            <button type="submit">Create Account</button>
        </form>

        <p class="login-text">
            Already have an account? <a href="login.html">Sign In</a>
        </p>
    </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyB49W61ggHHJcAJ5WyYTmX13I8NofsggSY",
  authDomain: "olympiad-portal-d2a5e.firebaseapp.com",
  projectId: "olympiad-portal-d2a5e",
  storageBucket: "olympiad-portal-d2a5e.firebasestorage.app",
  messagingSenderId: "341855557503",
  appId: "1:341855557503:web:5cb0c3a9ee424a6db0ec4a"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

document.getElementById("signupForm").addEventListener("submit", async (e)=>{
    e.preventDefault();

    const name=document.getElementById("name").value.trim();
    const email=document.getElementById("email").value.trim();
    const password=document.getElementById("password").value;
    const classSelect=document.getElementById("classSelect").value;

    try {
        const userCredential=await createUserWithEmailAndPassword(auth,email,password);
        const user=userCredential.user;

        await setDoc(doc(db,"users",user.uid),{
            name,
            email,
            class:classSelect,
            createdAt:new Date()
        });

        alert("Signup Successful! Welcome aboard.");
        window.location.href="login.html";
    } catch(error) {
        alert(error.message);
    }
});
</script>

</body>
</html>
