<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up - Olympiad Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        .auth-container { display: flex; justify-content: center; align-items: center; min-height: calc(100vh - 80px); padding: 40px 20px; }
        .auth-box { background: var(--bg-card); padding: 40px; border-radius: 16px; width: 100%; max-width: 450px; border: 1px solid var(--border); text-align: center; }
        input, select { width: 100%; padding: 14px; margin: 10px 0; background: var(--bg-dark); border: 1px solid var(--border); border-radius: 8px; color: white; }
    </style>
</head>
<body>

<nav class="top-nav">
    <div class="nav-logo">ðŸŽ“ Olympiad Portal</div>
    <div class="nav-links"><a href="index.html">Home</a><a href="login.html">Login</a></div>
</nav>

<div class="auth-container">
    <div class="auth-box">
        <h2 style="font-size: 2rem; margin-bottom: 20px;">Create Account</h2>
        <form id="signupForm">
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email Address" required>
            <input type="password" id="password" placeholder="Password" required>
            <select id="classSelect" required>
                <option value="">Select Class</option>
                <option value="class4">Class 4</option>
                <option value="class5">Class 5</option>
                <option value="class6">Class 6</option>
                <option value="class7">Class 7</option>
                <option value="class8">Class 8</option>
                <option value="class9">Class 9</option>
                <option value="class10">Class 10</option>
            </select>
            <button type="submit" class="btn-gold" style="width:100%; margin-top:15px;">Register</button>
        </form>
    </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyB49W61ggHHJcAJ5WyYTmX13I8NofsggSY",
  authDomain: "olympiad-portal-d2a5e.firebaseapp.com",
  projectId: "olympiad-portal-d2a5e",
  storageBucket: "olympiad-portal-d2a5e.firebasestorage.app",
  messagingSenderId: "341855557503",
  appId: "1:341855557503:web:5cb0c3a9ee424a6db0ec4a"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

document.getElementById("signupForm").addEventListener("submit", async (e)=>{
    e.preventDefault();
    const name=document.getElementById("name").value.trim();
    const email=document.getElementById("email").value.trim();
    const password=document.getElementById("password").value;
    const classSelect=document.getElementById("classSelect").value;
    try{
        const userCredential=await createUserWithEmailAndPassword(auth,email,password);
        await setDoc(doc(db,"users",userCredential.user.uid),{ name, email, class:classSelect, createdAt:new Date() });
        alert("Signup Successful!");
        window.location.href="login.html";
    }catch(error){ alert(error.message); }
});
</script>
</body>
</html>
