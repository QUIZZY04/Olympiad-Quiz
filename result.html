<!DOCTYPE html>
<html>
<head>
<title>Olympiad Performance Report</title>

<style>
body{
    margin:0;
    padding:40px;
    background:#0f0f1b;
    font-family:Arial, sans-serif;
    color:white;
}
.container{
    max-width:1000px;
    margin:auto;
}
h1{
    text-align:center;
}
.card{
    background:#1e1e2f;
    padding:20px;
    border-radius:12px;
    margin:15px 0;
}
</style>
</head>

<body>

<div class="container">
<h1>üèÜ Olympiad Performance Report</h1>

<div class="card" id="summary"></div>
<div class="card" id="details"></div>

</div>

<script>
document.addEventListener("DOMContentLoaded", function(){

    const data = localStorage.getItem("quizResult");

    if(!data){
        document.getElementById("summary").innerHTML =
        "<h2 style='color:red'>No quiz data found. Please attempt quiz again.</h2>";
        return;
    }

    const resultData = JSON.parse(data);

    const score = resultData.score || 0;
    const total = resultData.total || 0;

    let accuracy = total ? ((score/total)*100).toFixed(2) : 0;

    document.getElementById("summary").innerHTML =
        `<h2>Score: ${score} / ${total}</h2>
         <h3>Accuracy: ${accuracy}%</h3>`;

    if(resultData.questions && resultData.answers){
        let html = "<h2>Question Analysis</h2>";

        resultData.questions.forEach((q,i)=>{
            const userAns = resultData.answers[i];
            const correct = userAns == q.a;

            html += `
            <div style="margin-bottom:20px; padding:10px; border-left:5px solid ${correct ? '#4caf50' : '#ff4d4d'};">
                <strong>Q${i+1}. ${q.q}</strong><br>
                Your Answer: ${userAns !== null && userAns !== undefined ? q.o[userAns] : "Not Attempted"}<br>
                Correct Answer: ${q.o[q.a]}
            </div>
            `;
        });

        document.getElementById("details").innerHTML = html;
    }

});
</script>

</body>
</html>
