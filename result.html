<!DOCTYPE html>
<html>
<head>
<title>Olympiad Performance Report</title>

<style>
body{
    margin:0;
    padding:40px;
    background:#0f0f1b;
    font-family:Arial, sans-serif;
    color:white;
}

.container{
    max-width:1000px;
    margin:auto;
}

h1{
    text-align:center;
    margin-bottom:30px;
}

.summary-card{
    background:#1e1e2f;
    padding:20px;
    border-radius:12px;
    margin-bottom:30px;
    text-align:center;
}

.analysis-box{
    background:#1e1e2f;
    padding:20px;
    border-radius:12px;
    margin-bottom:20px;
}

.correct{
    border-left:5px solid #4caf50;
}

.wrong{
    border-left:5px solid #ff4d4d;
}

.hint{
    background:#3a3a6a;
    padding:10px;
    margin-top:10px;
    border-radius:8px;
}

.solution{
    background:#2f2f55;
    padding:12px;
    margin-top:10px;
    border-radius:8px;
    border-left:4px solid #6c63ff;
}
</style>
</head>

<body>

<div class="container">

<h1>üèÜ Olympiad Performance Report</h1>

<div class="summary-card" id="summary"></div>

<div id="details"></div>

</div>

<script>
// ===== DISPLAY RESULT FROM LOCAL STORAGE =====
document.addEventListener("DOMContentLoaded", function(){

    const data = localStorage.getItem("quizResult");

    if(!data){
        document.getElementById("summary").innerHTML =
        "<h2 style='color:red'>No quiz data found. Please attempt quiz again.</h2>";
        return;
    }

    const resultData = JSON.parse(data);

    const score = resultData.score || 0;
    const total = resultData.total || 0;

    let accuracy = total ? ((score/total)*100).toFixed(2) : 0;

    document.getElementById("summary").innerHTML =
        `<h2>Score: ${score} / ${total}</h2>
         <h3>Accuracy: ${accuracy}%</h3>`;

    if(resultData.questions && resultData.answers){

        let html = "<h2>üìò Detailed Question Analysis</h2>";

        resultData.questions.forEach((q,i)=>{

            const userAns = resultData.answers[i];
            const isCorrect = userAns == q.a;

            html += `
            <div class="analysis-box ${isCorrect ? "correct" : "wrong"}">
                <h4>Q${i+1}. ${q.q}</h4>

                <p><strong>Your Answer:</strong> 
                ${userAns !== null && userAns !== undefined ? q.o[userAns] : "Not Attempted"}</p>

                <p><strong>Correct Answer:</strong> ${q.o[q.a]}</p>
            `;

            if(!isCorrect){
                html += `
                <div class="hint">
                    <strong>Hint:</strong><br>
                    ${q.hint || "Review related concept."}
                </div>

                <div class="solution">
                    <strong>Solution:</strong><br>
                    ${q.sol || "Refer textbook explanation."}
                </div>
                `;
            }

            html += `</div>`;
        });

        document.getElementById("details").innerHTML = html;
    }

});
</script>

<!-- ===== FIREBASE SAVE RESULT ===== -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyB49W61ggHHJcAJ5WyYTmX13I8NofsggSY",
  authDomain: "olympiad-portal-d2a5e.firebaseapp.com",
  projectId: "olympiad-portal-d2a5e",
  storageBucket: "olympiad-portal-d2a5e.firebasestorage.app",
  messagingSenderId: "341855557503",
  appId: "1:341855557503:web:5cb0c3a9ee424a6db0ec4a"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const resultData = JSON.parse(localStorage.getItem("quizResult"));

if(resultData){

    const score = resultData.score;
    const total = resultData.total;
    const accuracy = ((score/total)*100).toFixed(2);

    onAuthStateChanged(auth, async (user)=>{
        if(user){
            try{
                await addDoc(collection(db, "users", user.uid, "results"), {
                    subject: resultData.subject,
                    class: resultData.class,
                    score: score,
                    total: total,
                    accuracy: accuracy,
                    date: new Date()
                });
                console.log("Result saved successfully!");
            } catch(error){
                console.log("Error saving result:", error.message);
            }
        }
    });
}
</script>

</body>
</html>
