<!DOCTYPE html>
<html>
<head>
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Segoe UI, sans-serif;
}

body{
    background:linear-gradient(to right,#0f2027,#203a43,#2c5364);
    min-height:100vh;
    color:white;
}

/* ===== NAVBAR ===== */
nav{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:20px 40px;
    background:#1e2a38;
}

nav h2{
    color:#ffb703;
}

nav a{
    color:white;
    text-decoration:none;
    margin-left:20px;
}

nav a:hover{
    color:#ffb703;
}

/* ===== CENTER LOGIN BOX ===== */
.container{
    display:flex;
    justify-content:center;
    align-items:center;
    height:calc(100vh - 80px);
}

.login-box{
    background:#1e2a38;
    padding:40px;
    border-radius:15px;
    width:350px;
    text-align:center;
}

input{
    width:100%;
    padding:12px;
    margin:10px 0;
    border:none;
    border-radius:8px;
}

button{
    width:100%;
    padding:12px;
    background:#ffb703;
    border:none;
    border-radius:8px;
    font-weight:bold;
    cursor:pointer;
}

button:hover{
    background:#f59e0b;
}
</style>
</head>

<body>

<nav>
    <h2>ðŸŽ“ Olympiad Portal</h2>
    <div>
        <a href="index.html">Home</a>
        <a href="signup.html">Signup</a>
    </div>
</nav>

<div class="container">
<div class="login-box">
<h2>Login</h2>

<form id="loginForm">
<input type="email" id="loginEmail" placeholder="Email" required>
<input type="password" id="loginPassword" placeholder="Password" required>
<button type="submit">Login</button>
</form>

<p style="margin-top:15px;">
Don't have account?
<a href="signup.html" style="color:#ffb703;">Signup</a>
</p>

</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyB49W61ggHHJcAJ5WyYTmX13I8NofsggSY",
  authDomain: "olympiad-portal-d2a5e.firebaseapp.com",
  projectId: "olympiad-portal-d2a5e",
  storageBucket: "olympiad-portal-d2a5e.firebasestorage.app",
  messagingSenderId: "341855557503",
  appId: "1:341855557503:web:5cb0c3a9ee424a6db0ec4a"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

document.getElementById("loginForm").addEventListener("submit", async (e)=>{
    e.preventDefault();
    const email=document.getElementById("loginEmail").value.trim();
    const password=document.getElementById("loginPassword").value;

    try{
        await signInWithEmailAndPassword(auth,email,password);
        window.location.href="dashboard.html";
    }catch(error){
        alert(error.message);
    }
});
</script>

</body>
</html>
